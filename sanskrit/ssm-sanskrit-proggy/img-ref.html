<html lang="en">

<head>

    <title> Title </title>
</head>

<body>
    <img src="" alt="" width="" height="">
    <input type="button" value="Show" onclick="act()">
    <input type="button" value="ON" onclick="check()">
    <script>
        var switchison=false;
        
        function check(){
            var msg;
            if(switchison){
                msg='Variable is already true so doing nothing.';
            }
            else{
                switchison=true;
                msg='Variable was false so setting it to true.';
            }
            console.log(msg);
        }
        
        function act(){
            console.log('The var is now '+ switchison);
        }
    </script>
