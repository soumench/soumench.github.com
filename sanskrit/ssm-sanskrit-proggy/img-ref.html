<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
</head>

<body>
    <img src="" alt="" width="" height="">
    <input type="button" value="SHOW" onclick="show()">
    <input type="button" value="SET TO TRUE" onclick="settotrue()">
    <input type="button" value="SET TO FALSE" onclick="settofalse()">
    <input type="button" value="TOGGLE" onclick="toggle()">
    <script>
        var switchison=false;
        
        var setFalsemsg='Variable was true so setting it to false.';
        var setTruemsg='Variable was false so setting it to true.';
        
        function toggle(){
            var msg;
            if(switchison=switchison^1){
               msg=setTruemsg;
            }
            else{
                msg=setFalsemsg;
            }
            console.log(msg);
        }
        
        function settofalse(){
            var msg;
            if(switchison){
                msg='Variable is already false so doing nothing.';
            }
            else{
                switchison=false;
                msg=setFalsemsg;
            }
            console.log(msg);
        }
        
        function settotrue(){
            var msg;
            if(switchison){
                msg='Variable is already true so doing nothing.';
            }
            else{
                switchison=true;
                msg=setTruemsg;
            }
            console.log(msg);
        }
        
        function show(){
            if(switchison==0)msg=false;
            else if(switchison==1)msg=true;
            console.log('The var is now '+ msg);
        }
    </script>

</body>

</html>
