<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
</head>

<body>
    <img src="" alt="" width="100" height="40" id="pic">
    <p>
    <input type="button" value="SHOW" onclick="show()">
    <input type="button" value="SET TO TRUE" onclick="settotrue()">
    <input type="button" value="SET TO FALSE" onclick="settofalse()">
    <input type="button" value="TOGGLE" onclick="toggle()">
    </p>
    <script>
        var switchison=false;
        var pic = document.getElementById("pic");
        
        
        var setFalsemsg='Variable was true so setting it to false.';
        var setTruemsg='Variable was false so setting it to true.';
        
        show();
        changeImage();
        
        
        function changeImage(){
            if(switchison){pic.src="img/switch_on.jpg";}
            else{pic.src="img/switch_off.jpg";}
        }
        
        function toggle(){
            if(switchison){
                switchison=false;
            }
            else{
                switchison=true;    
            }
            console.log(switchison?setFalsemsg:setTruemsg);
            changeImage();
        }
        
        function settofalse(){
            if(switchison){
                switchison=false;
                changeImage();
            }
            console.log(switchison ? setFalsemsg : 'Variable is already false so doing nothing.');
        }
        
        function settotrue(){
            var msg;
            if(switchison){
                msg='Variable is already true so doing nothing.';
            }
            else{
                switchison=true;
                msg=setTruemsg;
            }
            console.log(msg);
            changeImage();
        }
        
        function show(){
            console.log('The var is now '+ switchison);
        }
    </script>

</body>

</html>
