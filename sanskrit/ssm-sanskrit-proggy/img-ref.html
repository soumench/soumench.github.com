<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
</head>

<body>
    <img src="" alt="" width="" height="" id="pic">
    <p>
    <input type="button" value="SHOW" onclick="show()">
    <input type="button" value="SET TO TRUE" onclick="settotrue()">
    <input type="button" value="SET TO FALSE" onclick="settofalse()">
    <input type="button" value="TOGGLE" onclick="toggle()">
    </p>
    <script>
        var switchison=false;
        var pic = document.getElementById("pic");
        show();
        
        var setFalsemsg='Variable was true so setting it to false.';
        var setTruemsg='Variable was false so setting it to true.';
        
        function toggle(){
            var msg;
            if(switchison=switchison^1){
               msg=setTruemsg;
            }
            else{
                msg=setFalsemsg;
            }
            console.log(msg);
            show();
        }
        
        function settofalse(){
            var msg;
            if(switchison===true){
                switchison=false;
                msg=setFalsemsg;
            }
            else{                
                msg='Variable is already false so doing nothing.';
            }
            console.log(msg);
            show();
        }
        
        function settotrue(){
            var msg;
            if(switchison){
                msg='Variable is already true so doing nothing.';
            }
            else{
                switchison=true;
                msg=setTruemsg;
            }
            console.log(msg);
            show();
        }
        
        function show(){
            if(switchison==0){
                msg=false;
                pic.src="img/switch_off.jpg";
            }
            else if(switchison==1){
                msg=true;
                pic.src="img/switch_on.jpg";
            }
            console.log('The var is now '+ msg);
        }
    </script>

</body>

</html>
