<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Later switch test </title>
   <!--<link rel="stylesheet" type="text/css" href="switches.css">-->
    <style>
        .resizable{width: 35px;}
        .resizePic{width: 60px;}
    </style>
</head>

<body id="body">
    <img alt="OFF" id="pic1" class="resizePic" onclick="toggle()"> 
    <span style="color: #03a021">Black Background</span>
    <p>    
    <input type=button class="resizable"  value="ON" onclick="settotrue()" id="bgonbtn">
    <input type=button class="resizable"  value="OFF" onclick="settofalse()" id="bgoffbtn">    
    </p>
    
    
    <img alt="OFF" id="pic2" class="resizePic" onclick="toggle(this)"> 
    <span style="color: #03a021">Black Background</span>
    <p>    
    <input type=button class="resizable"  value="ON" onclick="settotrue()" id="txtgreenbtn">
    <input type=button class="resizable"  value="OFF" onclick="settofalse()" id="texredbtn">    
    </p>
    <script>
        var body = document.getElementById("body");
        var backgroundisblack=false;  var textisred=false;
        var pic = document.getElementById("pic")
        changeImage()		
		
        function changeImage(){
            pic1.src=`img/switch_o${backgroundisblack ?'n':'ff'}.jpg`
			pic1.alt=backgroundisblack?"ON":"OFF"
			if(backgroundisblack){
				console.log("switch is now on")
			}else{
				console.log("switch is now off")			
			}
            body.style.backgroundColor=backgroundisblack ? "black" : "white"; 
        }
		
        function toggle(){            
            backgroundisblack = ! backgroundisblack
            changeImage();
        }        
        function settofalse(){
            if(!backgroundisblack)return
            backgroundisblack=false
            changeImage();
        }        
        function settotrue(){
            if(backgroundisblack)return;
            backgroundisblack=true;
            changeImage();
        }        
    </script>
</body></html>
