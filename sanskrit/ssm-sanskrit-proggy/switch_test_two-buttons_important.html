<!DOCTYPE html>
<html lang="en"><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Later switch test </title>    
    <style>
        body{color: #03a021;}
        .resizable{width: 35px;}
        .resizePic{width: 60px;}
    </style>
</head>
<body id="body">
    <span >Black Background</span>
    <img alt="OFF" id="bgchanger" class="resizePic" onclick="newtoggle(0)"><br> 
    <span >Red Text</span>  
    <img alt="OFF" id="textchanger" class="resizePic" onclick="newtoggle(1)"><br>
    <span >Rabbit </span>
    <img alt="OFF" id="photochanger" class="resizePic" onclick="newtoggle(2)"><br>
    <img alt="Hidden" width="100" height="100" id="photo">
    <script>
        var flags = [false,false,false];
        const  buttons= [bgchanger,textchanger,photochanger];
        var backgroundisblack=false;
        var i=3; while(i--) {changeImage(i)};                
        function changeImage(parameter){
            [bgchanger,textchanger,photochanger][parameter].src=`img/switch_o${flags[parameter] ?'n':'ff'}.jpg`;
            [ bgchanger, textchanger, photochanger] [parameter] .alt=flags[parameter] ?"ON":"OFF";
            if(0==parameter){
                body.style.backgroundColor=flags[0] ? "black" : "white";
            }else if(1==parameter){
                body.style.color=flags[1] ? "red" : "green"; 
            }else if(2==parameter){
                photo.src=`img/photo${flags[2] ? '1':'2'}.jpg`
            }              
        }
        function newtoggle(parameter){
            console.log("the parameter is now "+parameter); 
            flags[parameter] = ! flags[parameter]
            changeImage(parameter);
        }        
    </script>
</body></html>
