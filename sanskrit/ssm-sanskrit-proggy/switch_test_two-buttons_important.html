<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Later switch test </title>
   <!--<link rel="stylesheet" type="text/css" href="switches.css">-->
    <style>
        body{color: #03a021;}
        .resizable{width: 35px;}
        .resizePic{width: 60px;}
    </style>
</head>

<body id="body">
    <img alt="OFF" id="bgchanger" class="resizePic" onclick="toggle()"> 
    <span >Black Background</span><br>
       
    <img alt="OFF" id="textchanger" class="resizePic" onclick="toggle2()"> 
    <span >Red Text</span>
    
    <script>
        var body = document.getElementById("body");
        var backgroundisblack=false;  
        var textisred=false;
        
        changeImage()
        changeImage2()
		
        function changeImage(){
            bgchanger.src=`img/switch_o${backgroundisblack ?'n':'ff'}.jpg`
			bgchanger.alt=backgroundisblack?"ON":"OFF"
			
            body.style.backgroundColor=backgroundisblack ? "black" : "white"; 
            console.log("background is now "+(backgroundisblack?"black":"white")) 
        }
		
        function toggle(){            
            backgroundisblack = ! backgroundisblack
            changeImage();
        } 
        
        
        
        function changeImage2(){
            textchanger.src=`img/switch_o${textisred ?'n':'ff'}.jpg`
			textchanger.alt=textisred ?"ON":"OFF"
			
            body.style.color=textisred ? "red" : "green"; 
            console.log("text is now "+(textisred?"red":"green")) 
        }
		
        function toggle2(){            
            textisred = ! textisred
            changeImage2();
        }    
         
    </script>
</body></html>
