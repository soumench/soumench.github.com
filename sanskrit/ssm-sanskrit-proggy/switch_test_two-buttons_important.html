<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Later switch test </title>
   
    <style>
        body{color: #03a021;}
        .resizable{width: 35px;}
        .resizePic{width: 60px;}
    </style>
</head>

<body id="body">
    <span >Black Background</span>
    <img alt="OFF" id="bgchanger" class="resizePic" onclick="newtoggle(0)"><br> 
    
    <span >Red Text</span>  
    <img alt="OFF" id="textchanger" class="resizePic" onclick="newtoggle(1)"> 
    <br>
    
    <span >Rabbit on</span>
    <img alt="OFF" id="photochanger" class="resizePic" onclick="newtoggle(2)"> 
    <br>
    <img alt="Hidden" width="100" height="100" id="photo">
    
    <script>
        var body = document.getElementById("body");
        var backgroundisblack=false;  
        var textisred=false;
        var photoshown=false;
        
        changeImage()
        changeImage2()
        changeImage3()
		
        function changeImage(){
            bgchanger.src=`img/switch_o${backgroundisblack ?'n':'ff'}.jpg`
			bgchanger.alt=backgroundisblack?"ON":"OFF"
			
            body.style.backgroundColor=backgroundisblack ? "black" : "white"; 
            console.log("background is now "+(backgroundisblack?"black":"white")) 
        }		
        function newtoggle(){            
            backgroundisblack = ! backgroundisblack
            changeImage();
        } 
        
        
        
        function changeImage2(){
            textchanger.src=`img/switch_o${textisred ?'n':'ff'}.jpg`
			textchanger.alt=textisred ?"ON":"OFF"
			
            body.style.color=textisred ? "red" : "green"; 
            console.log("text is now "+(textisred?"red":"green")) 
        }		
        function newtoggle(){            
            textisred = ! textisred
            changeImage2();
        }
        
        
        
        function changeImage3(){
            photochanger.src=`img/switch_o${photoshown ?'n':'ff'}.jpg`
			photochanger.alt=photoshown ?"ON":"OFF"
			
            photo.src=`img/photo${photoshown ? '1':'2'}.jpg`
            console.log("Photo is now "+(photoshown ?"shown":"hiden")) 
        }		
        function newtoggle(){            
            photoshown = ! photoshown
            changeImage3();
        }          
    </script>
</body></html>
