<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Later switch test </title>
    
    <style>
        body{color: #03a021;}
        .resizable{width: 35px;}
        .resizePic{width: 60px;}
    </style>
</head>

<body id="body">
    <span >Black Background</span>
    <img alt="OFF" id="bgchanger" class="resizePic" onclick="newtoggle(0)"><br> 
    
    <span >Red Text</span>  
    <img alt="OFF" id="textchanger" class="resizePic" onclick="newtoggle(1)"> 
    <br>
    
    <span >Rabbit </span>
    <img alt="OFF" id="photochanger" class="resizePic" onclick="newtoggle(2)"> 
    <br>
    <img alt="Hidden" width="100" height="100" id="photo">
    
    <script>
        var flags = [false,false,false];
        var body = document.getElementById("body");
        var backgroundisblack=false;  
      //  var flags[1]=false;
      //  var flags[2]=false;
        
        changeImage1();
        changeImage2();
        changeImage3();
		
        function changeImage1(){
            bgchanger.src=`img/switch_o${flags[0] ?'n':'ff'}.jpg`
			bgchanger.alt=flags[0] ?"ON":"OFF"
			
            body.style.backgroundColor=flags[0] ? "black" : "white"; 
            console.log("background is now "+(flags[0]?"black":"white")) 
        }
        
        
        function newtoggle(){
            if(flags[0]){
                flags[0] = ! flags[0]
                changeImage1();
            }
            else if(flags[1]){
                flags[1] = ! flags[1]
                changeImage2();
            }
            else if(flags[2]){
                flags[2] = ! flags[2]
                changeImage3();
            }            
        } 
        
        
        
        function changeImage2(){
            textchanger.src=`img/switch_o${flags[1] ?'n':'ff'}.jpg`
			textchanger.alt=flags[1] ?"ON":"OFF"
			
            body.style.color=flags[1] ? "red" : "green"; 
            console.log("text is now "+(flags[1] ?"red":"green")) 
        }		
       /* function newtoggle(){            
            flags[1] = ! flags[1]
            changeImage2();
        }*/
        
        
        
        function changeImage3(){
            photochanger.src=`img/switch_o${flags[2] ?'n':'ff'}.jpg`
			photochanger.alt=flags[2] ?"ON":"OFF"
			
            photo.src=`img/photo${flags[2] ? '1':'2'}.jpg`
            console.log("Photo is now "+(flags[2] ?"shown":"hiden")) 
        }		
       /* function newtoggle(){            
            flags[2] = ! flags[2]
            changeImage3();
        } */         
    </script>
</body></html>
