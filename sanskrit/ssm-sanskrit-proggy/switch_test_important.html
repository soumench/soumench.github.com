<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Later switch test </title>
   <!--<link rel="stylesheet" type="text/css" href="switches.css">-->
    <style>
        .resizable{width: 35px;}
        .resizePic{width: 60px;}
    </style>
</head>

<body id="body">
    <img alt="OFF" id="pic" class="resizePic" onclick="toggle()"> 
    <span style="color: #03a021">Black Background</span>
    <p>    
    <input type=button class="resizable"  value="ON" onclick="settotrue()">
    <input type=button class="resizable"  value="OFF" onclick="settofalse()">    
    </p>
    <script>
        var body = document.getElementById("body");
        var switchison=false
        var pic = document.getElementById("pic")
        changeImage()		
		
        function changeImage(){
            pic.src=`img/switch_o${switchison?'n':'ff'}.jpg`
			pic.alt=switchison?"ON":"OFF"
			if(switchison){
				console.log("switch is now on")
			}else{
				console.log("switch is now off")			
			}
            body.style.backgroundColor=switchison ? "black" : "white"; 
        }
		
        function toggle(){            
            switchison = ! switchison
            changeImage();
        }        
        function settofalse(){
            if(!switchison)return
            switchison=false
            changeImage();
        }        
        function settotrue(){
            if(switchison)return;
            switchison=true;
            changeImage();
        }        
    </script>
</body></html>
