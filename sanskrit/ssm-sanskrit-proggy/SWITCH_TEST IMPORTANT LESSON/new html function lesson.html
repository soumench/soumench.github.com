<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> lesson on function </title>
</head>

<body id="body">
    <script>
         var makeblack = function(FLAG){body.style.backgroundColor= FLAG ? "black" : "white";}
         
          makeblack(true); makeblack(false);
        
         (function(FLAG){body.style.backgroundColor= FLAG ? "black" : "white";} )  (true)
    </script>

</body>
</html>
