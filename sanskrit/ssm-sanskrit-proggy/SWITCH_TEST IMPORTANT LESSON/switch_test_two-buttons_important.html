<!DOCTYPE html>
<html lang="en"><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Later switch test </title>
     <link rel="stylesheet" type="text/css" href="switchTest.css">
</head>
<body id="body">
    <span >Black Background</span><img id="bgchanger" ><br> 
    <span >Red Text</span><img id="textchanger" ><br>
    <span >Rabbit </span><img id="photochanger" ><br>
    <img alt="Hidden" width="100" height="100" id="photo"><br>
    <div  id="panel">
    
    <span >Change Font </span><img id="changefont" ><br>
    <span >Change Photo </span><img id="changesomething" ><br>
    <img alt="Hidden" width="100" height="100" id="photo1"><br>
    </div>
    <script>
        var flags = [];
        const  buttons= [bgchanger,textchanger,photochanger,    changefont, changesomething];
        i=buttons.length; 
        while(i--){
            buttons.push(false);
            changeImage(i);
            buttons[i].setAttribute("class","resizePic");
            buttons[i].setAttribute("onclick","newtoggle(" + i + ")" );
        }        
        function changeImage(parameter){
            buttons[parameter].src=`img/switch_o${flags[parameter] ?'n':'ff'}.jpg`;
            buttons[parameter].alt=flags[parameter] ?"ON":"OFF";
            if(0==parameter){
                body.style.backgroundColor=flags[parameter] ? "black" : "white";
            }else if(1===parameter){
                body.style.color=flags[parameter] ? "red" : "green"; 
            }else if(2===parameter){
                photo.src=`img/photo${flags[parameter] ? '1':'2'}.jpg`;
            }
            
           
            else if(3===parameter){
                body.style.fontFamily = flags[parameter] ? "monospace" :"sans-serif";
            }
            else if(4===parameter){
                photo1.src=`img/photo${flags[parameter] ? 'fruit':'clown'}.jpg`;
            }
            
        }
        function newtoggle(parameter){
            console.log("the parameter is now "+parameter); 
            flags[parameter] = ! flags[parameter]
            changeImage(parameter);
        }        
    </script>
</body></html>
