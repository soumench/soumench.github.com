        <script>
            function myfunction() { 
                var first = e("firstWord").value; // azvas 
                var second = e("lastWord").value; // dravati > sasa > hazi ca > ad gunaH
                            
                var LastLetterOfFirstWord = first.substr(-1); 
                var FirstLetterOfSecondWord = second.substr(0,1);
                
                function find_haz_letter(letter){ 
                    var haz = ["h", "y","v","r","l","J","m","G","N","n","j","b","g","D","d"];
                    if(haz.indexOf(letter)> -1) return true; else return false;
                }
                function find_khara_letter(letter){ 
                    var khara = ["k", "p","c","T","t","c","z","s","S"];
                    if(khara.indexOf(letter)> -1) return true; else return false;
                }
                
                
              
//initialize output user-input
                write("display_info", "User Input: "+ first + " + "+ second +",<br> (Now let's apply the rules.)");
//step one   remove wordfinal from FW and add ru
                modded_first = first.slice(0,-1);
                middle = "ru";
                output_1 = modded_first+ " + "+ middle+ " + "+second;
                sutra_1 = " <<  sasajuSoruH" ;
                action_1 = "<< It removes s and adds ru.";
             //   write("step_one", output_1); write("sutra_one",sutra_1); write("action_one", action_1);
                

                if(find_haz_letter(FirstLetterOfSecondWord) == false){
                  // write("combo_display"," No haz letter found in the Second Word");
                    /*
                    user input : azvas + tsarukasya                    
                    step1: azvaru + tsarukasya ( sasajuSoruH)  ( wordfinal s >  ru)
                    step2: azvaH +tsarukasya ( khara ) ( r > H before khar)
                    step 3 : azvaH+ tsarukasya  ( by zarpare ) H > H as zar followed by a khar
                    final result : azvaH tsarukasya
                    */
                    output_1 = modded_first+ " + "+ middle+ " + "+second;
                    middle = "H";                    
                    output_2 = modded_first+ middle + " + "+second;
                    output_3 = modded_first+middle + " + "+second;
                    write("combo_display",
                                    output_1+ " << sasajuSoruH << wordfinal s > ru"
                          +"<br>" + output_2+" << kharavasAnayor visarjanIyaH  <<  r > H before khar"
                          +"<br>" + output_3+" << by zar-pare visarjanIyaH  << H > H as zar followed by a khar"             
                         );
                    return;
                }
 //step two  ru will become u if haz               
                else if (find_haz_letter(FirstLetterOfSecondWord) == true){             
                    middle = middle.substr(1);

                    output_2 = first+ " + "+ middle+ " + "+ second;
                    sutra_2 = " <<  hazi ca ";
                    action_2 = "<<  a + ru => a + u";
//step three  remove a from FW, add o
                    first = first = first.slice(0,-1);
                    middle = "o";
                    output_3 = first+ " + "+ middle+ " + "+second ;
                    sutra_3 = "<<  Ad guNaH";
                    action_3 = "<<  a + u = o";
// final output concat
                    final_output = "The final output is : "+ first + middle + second;
                    write("step_four", final_output);

                    write("combo_display",
                                    output_1+"  "+ sutra_1+ " "+ action_1
                          +"<br>" + output_2+"  "+ sutra_2+ " "+ action_2
                          +"<br>" + output_3+"  "+ sutra_3+ " "+ action_3                     
                         );
                }
            
                function write( element_id, txt ){
                    e(element_id).innerHTML = txt; 
                }
            }
            
        </script>
