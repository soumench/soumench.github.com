<body>
    <h2>Sandhi Drill by Takni</h2>
    <input type="text" id="firstword" onkeyup="sandhi()"> +
    <input type="text" id="lastword" onkeyup="sandhi()">
    <button id="btn" onkeyup="sandhi()">Make Sandhi</button><br><br>
    Result:<span id="r"> </span>
    
    <script>
        
        function sandhi(){
           /* let fw = cleaninput( e("firstword").value);*/
            let fw = shrink(  cleaninput( e("firstword").value) );
            /*let lw = cleaninput( e("lastword").value);*/
            let lw = shrink ( cleaninput( e("lastword").value) );
            let join;
            
            if( /[aA]$/.test(fw) && /^[iI]/.test(lw) ){
                /*join= fw.replace(/(.)$/,"") + "e" + lw.replace(/^(.)/,"");*/
                join= fw.slice(0,-1) + "e" + lw.slice(1) ; 
            }
            else{
                join = "idk";
            }
            /*e("r").innerHTML=fw + "--"+ lw+ "---"+ join;*/
            e("r").innerHTML=fw + "--"+ lw+ "---"+ embiggen(join);
        }
        
        
        function embiggen( x ){
           /* x=x.replace (/[aA]+/,"A").replace(/[iI]+/,"I").replace(/[uU]+/,"U").replace(/[Rq]+/,"q");*/
             x=x.replace (/I/g,"ii"); 
            return x;
        }
        
        function shrink( x ){
           /* x=x.replace (/[aA]+/,"A").replace(/[iI]+/,"I").replace(/[uU]+/,"U").replace(/[Rq]+/,"q");*/
            x=x.replace (/[aA]+/g,"A").replace(/[iI]+/g,"I").replace(/[uU]+/g,"U").replace(/[Rq]+/g,"q");
            return x;
        }
        
        function cleaninput(input){
	       /*return input.replace(/^\s+/, "").replace(/\s+$/, "").replace(/\s\s+$/g, " ").toLowerCase();*/
           return input.replace(/^\s+/, "").replace(/\s+$/, "").replace(/\s\s+$/g, " ");
        }
        function e(id){
            return document.getElementById(id);
        }
    </script>
