<body>
    <h2>Sandhi Drill by Takni</h2>
    <input type="text" id="firstword" onkeyup="sandhi()"> +
    <input type="text" id="lastword" onkeyup="sandhi()">
    <button id="btn" onkeyup="sandhi()">Make Sandhi</button><br><br>
    Result:<span id="r"> </span>
    
    <script>
        
        function sandhi(){
            let fw = cleaninput( e("firstword").value);
            let lw = cleaninput( e("lastword").value);
            let join;
            
            if(fw==="mahA" && lw==="indra"){
                join="mahendra";
            }
            else{
                join = "idk";
            }
            e("r").innerHTML=join;  
        }
        function cleaninput(input) {
	       return input.replace(/^\s+/, "").replace(/\s+$/, "").replace(/\s\s+$/g, " ").toLowerCase();
        }
        function e(id){return document.getElementById(id);}
    </script>
    

</body>
