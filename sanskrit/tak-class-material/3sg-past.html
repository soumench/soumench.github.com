<body>
    <h3 id="header">3rd person singular number - Present Tense</h3>
    <p>
    
    <span id="sasentence" class="txtdisplay">**********</span><br>

    <input type="button" id="sw2" value="|X" onclick="swap23()">    
    
    <input type="button" name="button" id="sandhibtn" value="Sandhi" onclick="sandhi()">

    <table>
        <tr id="heading">
            <th>Doer (kartR)</th>

        <tr>
            <td><input type="button" class="doer" id="1" value="kapis > monkey" onclick="getDoer(this.id)"></td>
            <td><input type="button" class="verb" id="7" value="atarat > crossed" onclick="getVerb(this.id)"> </td>
            <td><input type="button" class="obj" id="13" value="nadIm > river" onclick="getObj(this.id)"> </td>
        </tr>
        <tr>
            <td><input type="button" class="doer" id="2" value="rAmas > Rama" onclick="getDoer(this.id)"></td>
            <td><input type="button" class="verb" id="8" value="asmarat > remembered" onclick="getVerb(this.id)"></td>
            <td><input type="button" class="obj" id="14" value="mArgam > road" onclick="getObj(this.id)"></td>
        </tr>
        <tr>
            <td><input type="button" class="doer" id="3" value="kAkas > crow" onclick="getDoer(this.id)"></td>
            <td><input type="button" class="verb" id="9" value="ayAt > went"  onclick="getVerb(this.id)"></td>
            <td><input type="button" class="obj" id="15" value="sAgaram > sea" onclick="getObj(this.id)"></td>
        </tr>
        <tr>
            <td><input type="button" class="doer" id="4" value="azvas > horse" onclick="getDoer(this.id)"></td>
            <td><input type="button" class="verb" id="10" value="agacchat > went" onclick="getVerb(this.id)"></td>
            <td><input type="button" class="obj" id="16" value="vanam > forest" onclick="getObj(this.id)"></td>
        </tr>
        <tr>
            <td><input type="button" class="doer" id="5" value="kukkuTas > chicken" onclick="getDoer(this.id)"></td>
            <td><input type="button" class="verb" id="11" value="apazyat > saw" onclick="getVerb(this.id)"></td>
            <td><input type="button" class="obj" id="17" value="dvIpam > island" onclick="getObj(this.id)"></td>
        </tr>
        <tr>
            <td><input type="button" class="doer" id="6" value="rAvaNas > Ravana" onclick="getDoer(this.id)"></td>
            <td><input type="button" class="verb" id="12" value="aicchat > wanted" onclick="getVerb(this.id)"></td>
            <td><input type="button" class="obj" id="18" value="gRham > house" onclick="getObj(this.id)"></td>
        </tr>
        <tr>
            <td><input type="button" class="erase" id="" value="Erase" onclick="eraseDoer(this.id)"></td>
            <td></td>
            <td><input type="button" class="erase" id="" value="Erase" onclick="eraseObj(this.id)"></td>
        </tr>
    </table>
       
    <p>
    <a href="sanskritindex.html" target="_self">Index</a>
    </p>
    <span id="trace1">test output here</span><br>
    <span id="trace2">test output here</span>
    
    <script src="js/makeSandhi.js"></script>
    <script src="js/shuffle.js"></script>
    <script src="js/main.js"></script>
    <script src="js/rename.js"></script>
    <script src="js/shrink.js"></script>
    <script>
        
        const title = "Third Person Singular Number - Past Tense";
        init();
        
        var sandhion;
        
        var perm = [0, 1, 2];
        const sas = e("sasentence");
        const ens = e("ensentence");
        let doerSanskrit = doerEnglish = verbSanskrit = verbEnglish = objSanskrit = objEnglish = "";
        const doerBtnStart = 1; const doerBtnEnd = 6;
        const verbBtnStart = 7; const verbBtnEnd = 12;
        const objBtnStart = 13; const objBtnEnd = 18;

      
        function makeBtnWhite(btnStart, btnEnd) {
            let i = btnStart;
            while (i <= btnEnd) {
                e(i.toString()).style.borderColor = "#fff";
                ++i;
            }
        }

        function eraseDoer() {
            doerSanskrit = doerEnglish = "";
            makeBtnWhite(doerBtnStart, doerBtnEnd);
            output();
        }

        function eraseVerb() {
            verbSanskrit = verbEnglish = "";
            makeBtnWhite(verbBtnStart, verbBtnEnd);
            output();
        }

        function eraseObj() {
            objSanskrit = objEnglish = "";
            makeBtnWhite(objBtnStart, objBtnEnd);
            output();
        }

        function getObj(clicked_id) {
            makeBtnWhite(objBtnStart, objBtnEnd);
            e(clicked_id).style.borderColor = "red";

            let doerString = e(clicked_id).value;
            let index = doerString.indexOf(">");
            objSanskrit = doerString.substr(0, index);
            objEnglish = doerString.substr(index + 1);

            output();
        }

        function getVerb(clicked_id) {
            makeBtnWhite(verbBtnStart, verbBtnEnd);
            e(clicked_id).style.borderColor = "red";

            let doerString = e(clicked_id).value;
            let index = doerString.indexOf(">");
            verbSanskrit = doerString.substr(0, index);
            verbEnglish = doerString.substr(index + 1);

            output();
        }


        function getDoer(clicked_id) {
            makeBtnWhite(doerBtnStart, doerBtnEnd);
            e(clicked_id).style.borderColor = "red";

            let doerString = e(clicked_id).value;
            
            
            e("trace1").innerHTML = doerString;
           
            
            let index = doerString.indexOf(">");
            doerSanskrit = doerString.substr(0, index);
            doerEnglish = doerString.substr(index + 1);

            output();
        }
        
         if(sandhion)sas.innerHTML = makesandhi(sas.innerHTML);
         function output(){
            var A=[doerSanskrit , verbSanskrit , objSanskrit];
            sas.innerHTML = A[perm[0]]+ " " + A[perm[1]] + " " + A[perm[2]];
            ens.innerHTML = doerEnglish + " " + verbEnglish + " " + objEnglish;
            if(sandhion)sas.innerHTML = makesandhi(sas.innerHTML); 
        }
        
        function sandhi(){            
            sandhion = ! sandhion;
            const bid=e("sandhibtn");
            bid.value= sandhion ?"Sandhi On":"Sandhi Off";  
            bid.style.borderColor=sandhion ?"green":"red";            
            output();
        }
        
        function swap12(){ swap(perm,0,1);    output(); }
        
        function swap23(){swap(perm,1,2);    output();}
    </script>
</body>

</html>
