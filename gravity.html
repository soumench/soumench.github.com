<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>

<body>
	Enter your weight on Earth in kilogram and <br>findout your weight on other planets:<br>
	<input type = "number" id="ui" onkeyup="update()"><br>
	Jupiter: <span id="Jupiter"></span><br>
	Neptune: <span id="Neptune"></span><br>
	Saturn: <span id="Saturn"></span><br>
	Uranus: <span id="Uranus"></span><br>
	Venus: <span id="Venus"></span><br>
	Mars: <span id="Mars"></span><br>
	Mercury: <span id="Mercury"></span><br>
	Pluto: <span id="Pluto"></span><br>
	Moon: <span id="Moon"></span><br>
	
	<script src="script/eclean.js"></script>
	<Script>
		update();
		
		
		function update(){
			let weight = e("ui").value;
			e("Jupiter").innerHTML = (weight * 2.36).toFixed(2);
			e("Neptune").innerHTML = (weight * 1.12).toFixed(2);
			e("Saturn").innerHTML = (weight * 0.916).toFixed(2);
			e("Uranus").innerHTML = (weight * 0.889).toFixed(2);
			e("Venus").innerHTML = (weight * 0.907).toFixed(2);
			e("Mars").innerHTML = (weight * 0.378).toFixed(2);
			e("Mercury").innerHTML = (weight * 0.378).toFixed(2);
			e("Pluto").innerHTML = (weight * 0.071).toFixed(2);
			e("Moon").innerHTML = (weight * 0.166).toFixed(2);
		}
	</Script>
</body>

</html>
