<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Your body-weight on different planets.</title>
	<style>
		body{text-align: center; font-size: 21px;background-color: antiquewhite;}
		input{text-align: center; width:5em;font-size: 100%;}
		div{border: 5px solid #4040f0; width:13em; border-radius: 8px; padding:0.55em;
			margin-top: 0.35em; margin-left: auto; margin-right: auto;
			background-color: rgba(127, 255, 212, 0.23);
			box-shadow:10px 10px 10px grey;  
		}
		footer{margin-top: 0.5em;color: blueviolet; border: 1px solid red;
			box-shadow:3px 3px 10px grey; background-color: #ffffff;
		}
	</style>
</head>

<body>
	<div>
		Enter your weight on Earth<br> in kilogram <br>and <br>find out your weight <br>on <br>other celestial bodies:<br>
		<input type = "number" id="ui" onkeyup="update()" onchange="update()" min="0"> kg
	</div>
	<div>
		চন্দ্র / Moon: <span id="Moon"></span><br>
		মঙ্গল/ Mars: <span id="Mars"></span><br>
		বুধ / Mercury: <span id="Mercury"></span><br>
		বৃহস্পতি / Jupiter: <span id="Jupiter"></span><br>
		শুক্র / Venus: <span id="Venus"></span><br>
		শনি / Saturn: <span id="Saturn"></span><br>
		ইউরেনাস / Uranus: <span id="Uranus"></span><br>
		নেপচুন / Neptune: <span id="Neptune"></span><br>
		প্লূটো / Pluto: <span id="Pluto"></span><br>
	</div>
	<footer>Made by Soumen -- May-2018</footer>
	<script src="js/eclean.js"></script>
	<Script>		
		update();		
		function update(){			
			let weight = e("ui").value;
			e("Moon").innerHTML = (weight * 0.166).toFixed(2)+" kg";
			e("Jupiter").innerHTML = (weight * 2.36).toFixed(2) +" kg";
			e("Neptune").innerHTML = (weight * 1.12).toFixed(2) +" kg";
			e("Saturn").innerHTML = (weight * 0.916).toFixed(2) +" kg";
			e("Uranus").innerHTML = (weight * 0.889).toFixed(2)+" kg";
			e("Venus").innerHTML = (weight * 0.907).toFixed(2)+" kg";
			e("Mars").innerHTML = (weight * 0.378).toFixed(2)+" kg";
			e("Mercury").innerHTML = (weight * 0.378).toFixed(2)+" kg";
			e("Pluto").innerHTML = (weight * 0.071).toFixed(2)+" kg";
		}
	</Script>
</body>

</html>
