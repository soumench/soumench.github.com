<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
</head>

<body>
    <img src="img/board-bg.jpg" width="480px" height="640px">
    <img id="switch1" src="img/switch-off-state.png" width="80px" height="80px" onclick="coo()">
    <img id="switch2" src="img/switch-off-state.png" width="80px" height="80px" onclick="update(this)">
    <img id="bulb" src="img/LED_OFF.png" width="105px" height="140px" onclick="update(this)"><br>
    
    <script>
        move("switch1","55px","135px");
        move("switch2","55px","290px");
        move("bulb","175px","340px");
        const sound = new Audio("audio/switch-sound.oga");
        const tone = new Audio("audio/onekhzTone.oga");
        let bool; let bool1;
        function update(el){
            if(el.id === "switch2"){
                if(bool=bool^1){
                    e(el.id).src="img/switch-on.png";
                    e("bulb").src="img/LED_ON.png";
                }else{
                    e(el.id).src="img/switch-off-state.png";
                    e("bulb").src="img/LED_OFF.png";
                } 
            }
            sound.play();
        }
        
        function coo(){
            setTimeout(stop, 2100);
            e("switch1").src="img/switch-on.png";
            tone.play();
        }
        
        function stop(){
           e("switch1").src="img/switch-off-state.png";
        }
        
        function e(id){return document.getElementById(id);}
        function move(id, t, l){
            e(id).style.position="absolute";
            e(id).style.top=t;
            e(id).style.left=l;
        }
    </script>

</body>

</html>
