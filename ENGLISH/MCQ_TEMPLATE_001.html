<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>

<body>
	<div id="quiz_board">
		<span id="Q_index">Question 1 of 10</span><br>
		<button id="right_answer" onclick="update()" style="width:150px"> Right answer</button><br><br>
		<button id="wrong_answer" onclick="update()" style="width:150px">Wrong answer</button><br><br>
		<button id="i_forgot" onclick="update()" style="width:150px">I forgot</button><br><br>
	</div>
	
	<input type="button" onclick="score()"  value="NEXT" id="next_question" style="width:150px" /><br>
	<input type="button" onclick="show_result()"  value="FINISH" id="finish_question" style="width:150px" />
	
	
	
	<script>
		const sound = new Audio("ting-128kbps.ogg");
		const click_sound = new Audio("my_click_sound.oga");
		let counter = 1;
		const total_questions = 5;
		e("Q_index").innerHTML = `Question ${counter} of 5`;
		
		e("next_question").style.visibility = "hidden";
		e("finish_question").style.visibility = "hidden";
		
		let wr ; 
		let rt;
		let idk;
		
		
		function update(){
			e("next_question").style.visibility = "visible";
			click_sound.play();

		}
	
		function score(){
			e("quiz_board").style.visibility = "visible";
			sound.play();
			counter++;
			e("Q_index").innerHTML = `Question ${counter} of 5`;
						
			e("next_question").style.visibility = "hidden";
			
			
			if( counter == total_questions){
				e("finish_question").style.visibility = "visible";
				counter=0;
			}
		}
		
		function show_result(){
			counter = 0;
			e("quiz_board").style.visibility = "hidden";
			e("Q_index").innerHTML =`Total Score = ${(rt - 2* wr)} out of ${total_questions}`; 
			
			e("finish_question").style.visibility = "hidden";
			
			e("next_question").style.visibility = "visible";
		}
		
		function e(id){
			return document.getElementById(id);
		}
	</script>
	
	

</body>

</html>
