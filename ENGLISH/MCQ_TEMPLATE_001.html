<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>

<body>
	<span id="Q_index">Question 1 of 10</span><br>
	<button id="right_answer" onclick="update()"> Right answer</button><br>
	<button id="wrong_answer" onclick="update()">Wrong answer</button><br>
	<button id="i_forgot" onclick="update()">I forgot.</button><br>
	<button id="next_question" onclick="score()">NEXT</button><br>
	
	<script>
		const sound = new Audio("ting-128kbps.ogg");
		const click_sound = new Audio("my_click_sound.oga");
		let counter = 1;
		const total_questions = 5;
		e("Q_index").innerHTML = `Question ${counter} of 5`;
		next_disabled(true);
		
		
		function update(){
			next_disabled(false);
			click_sound.play();

		}
	
		function score(){
			sound.play();
			counter++;
			e("Q_index").innerHTML = `Question ${counter} of 5`;
			next_disabled(true);
			if( counter == total_questions){
				counter=0;
			}
		}
		
		function next_disabled(cond){
			e("next_question").disabled = cond;
		}
		
		
		function e(id){
			return document.getElementById(id);
		}
	</script>
	
	

</body>

</html>
