<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <link rel="stylesheet" type="text/css" href="css/btn.css">
    <style>
        canvas{border: 1px solid red;}
    </style>
</head>

<body>
    <canvas width="480px" height="440px"></canvas>
    <img src="img/tree.png" width="300px" height="320px" id="bgpic1">
    <img src="img/tree.png" width="150px" height="220px" id="bgpic">
    <img src="pic.gif" width="100px" height="100px" id="pic" onclick="climbup()"><br>
    <img src="img/tree.png" width="300px" height="320px" id="bgpic2">
    <img src="img/tree.png" width="200px" height="220px" id="bgpic3">
    <input type="button" value="THROUGH" id="btn" onclick="action()">
    <a href="index.html">Click here to go back.</a>
    <span id="trace">Golu just walked through the woods.(মধ্যে দিয়ে)</span>
    <footer id="foot">
    Copyright &copy;Soumen Chakraborty - <span id="year">year</span> <br> Strictly for Educational and Non-Commercial purpose only.
    </footer>
 <script src="js/e.js"></script>   <script src="js/move.js"></script> <script src="../../year.js"></script>  
 <script>
    e("pic").style.zIndex=1;
      e("bgpic").style.zIndex=-2;
     e("bgpic1").style.zIndex=-1;
     e("bgpic2").style.zIndex=2;
     e("bgpic3").style.zIndex=2;
     move("bgpic","150px", "0px");
     move("bgpic1","80px", "10px");
     move("bgpic2","20px", "180px");
     move("bgpic3","150px", "290px");
     move("foot","600px", "85px");
     move("trace","400px","30px");
     const moveGolu = "img/GOLU-MOVE.gif";
     const stopGolu = "img/GOLU-FRONT.gif";
     const btnsnd = new Audio("audio/my_click_sound.oga");
               
     let man= "pic";
     e(man).src=stopGolu;
     const iniposx=300;
     const iniposy=50;
     let posx=iniposx;
     let posy=iniposy;
     const btnID = "btn";
     
     const climbspeed=60;
     const step=15; const height=14;
     let toggle=false;
     let time; let c = 0;
     move(man, posx+"px",posy+"px");     
     function action(){
         posx=iniposx;
         posy=iniposy;
         move(man, posx+"px",posy+"px");
         time=setInterval(straight,climbspeed);
         e(btnID).disabled=true;
         btnsnd.play();
         e(man).src=moveGolu;
     } 
     function straight(){
         c++;
         /*posx+=step;*/  posy+=step;
         if(c>=10){ clearInterval(time); time=setInterval(backward,climbspeed);c=0; }
         move(man, posx+"px",posy+"px");
     }
     function backward(){
         c--;
         posx-=step;  posy-=step;
         if(c<=2){ clearInterval(time); time=setInterval(up,climbspeed);c=0;}
         move(man, posx+"px",posy+"px");
     }     
     function up(){ 
         c++;
         posx-=step;  posy+=step;
         if(c===height){clearInterval(time); e(btnID).disabled=false; c=0;e(man).src=stopGolu;}
         move(man, posx+"px",posy+"px");
     }   
     e("year").innerHTML = creation_year;
</script>
</body>

</html>
