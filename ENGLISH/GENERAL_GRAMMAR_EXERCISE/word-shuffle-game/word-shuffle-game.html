<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Title </title>
    <style>
        body{font-size: 24px;}
        #sfl{font-size: 100%;}
        #sflDisplay{font-size: 180%;}
    </style>
</head>

<body>
    <input type="button" value="Shuffle the Word." id="sfl" onclick="update()"><br>
    <span id="sflDisplay"></span><br>
    <input type="text" id="ui" placeholder="type your guess here.">
    <input type="button" value="check" id="chk" onclick="compare()"><br>
    <span id="cmpDisplay"></span><br>
    <input type="button" value="I don't know." id="idk" onclick="show()"><br>
    <span id="hintDisplay"></span><br>
    
    <script>
        let i=0;
        const list = ["start","play","beautiful","secret"];
        let original;
        function compare(){
            let msg;
            let myword = e("ui").value;
            if(myword===""){
               msg="no user input"; 
            }
            
            else if(myword===original){
                msg="Congratulations!";
            }
            else {
                msg = "Sorry! Try Again.";
            }
            e("cmpDisplay").innerHTML=msg;
        }
        
        function update(){
            original= list[i];
            let modword = shuffelWord(original);
            e("sflDisplay").innerHTML = modword;
            ++i;
            if(i>=list.length){
                i=0;
            }
            e("hintDisplay").innerHTML="";
            e("cmpDisplay").innerHTML="";
        }
        
        function show(){
            e("hintDisplay").innerHTML=original;
        }
        
        function shuffelWord (word){
            let shuffledWord = '';
            word = word.split('');
            while (word.length > 0) {
              shuffledWord +=  word.splice(word.length * Math.random() << 0, 1);
            }
            return shuffledWord;
        }
        function e(id){return document.getElementById(id);}
    </script>
</body>
</html>
