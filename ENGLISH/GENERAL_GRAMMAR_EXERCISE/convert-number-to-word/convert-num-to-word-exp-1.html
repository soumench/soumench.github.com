<html>

<head>
    
    <style>
        #canvas{
            border: 1px solid red;

    <title>HTML - Convert numbers to words using JavaScript</title>

   

</head>

<body>
    <div id="canvas" width="480px" height="640px">
        <h1> Write a number in words</h1>
        <input id="Text1" type="text" onkeypress="return onlyNumbers(this.value);" onkeyup="NumToWord(this.value,'divDisplayWords');"

        maxlength="9" style="background-color: #efefef; border: 2px solid #CCCCC; font-size: large" />
    
       

  
    <div id="divDisplayWords" style="font-size: 13; color: Teal; font-family: Arial;">

    </div>
    </div> 
    
     <script  type="text/javascript">
    	function onlyNumbers(evt) {
    let e = event || evt; // For trans-browser compatibility
    let charCode = e.which || e.keyCode;

    if (charCode > 31 && (charCode < 48 || charCode > 57))
        return false;
    return true;
}

function NumToWord(inputNumber, outputControl) {
    let str = new String(inputNumber)
    let splt = str.split("");
    let rev = splt.reverse();
    const once = ['ZERO', ' ONE', ' TWO', ' THREE', ' FOUR', ' FIVE', ' SIX', ' SEVEN', ' EIGHT', ' NINE'];
    const twos = ['TEN', ' ELEVEN', ' TWELVE', ' THIRTEEN', ' FOURTEEN', ' FIFTEEN', ' SIXTEEN', ' SEVENTEEN', ' EIGHTEEN', ' NINETEEN'];
    const tens = ['', 'TEN', ' TWENTY', ' THIRTY', ' FORTY', ' FIFTY', ' SIXTY', ' SEVENTY', ' EIGHTY', ' NINETY'];

    numLength = rev.length;
    let word = new Array();
    let j = 0;

    for (i = 0; i < numLength; i++) {
        switch (i) {

            case 0:
                if ((rev[i] == 0) || (rev[i + 1] == 1)) {word[j] = '';}
                else {word[j] = '' + once[rev[i]];}
                word[j] = word[j];
                break;

            case 1:
                aboveTens();
                break;

            case 2:
                if (rev[i] == 0) {word[j] = '';}
                else if ((rev[i - 1] == 0) || (rev[i - 2] == 0)) {
                    word[j] = once[rev[i]] + " HUNDRED ";
                }
                else {word[j] = once[rev[i]] + " HUNDRED AND";}
                break;

            case 3:
                if (rev[i] == 0 || rev[i + 1] == 1) {word[j] = '';}
                else {word[j] = once[rev[i]];}
                if ((rev[i + 1] != 0) || (rev[i] > 0)) {
                    word[j] = word[j] + " THOUSAND";
                }
                break;

                
            case 4:
                aboveTens();
                break;

            case 5:
                if ((rev[i] == 0) || (rev[i + 1] == 1)) {word[j] = '';}
                else {
                    word[j] = once[rev[i]];
                }
                if (rev[i + 1] !== '0' || rev[i] > '0') {
                    word[j] = word[j] + " LAKH";
                }
                 
                break;

            case 6:
                aboveTens();
                break;

            case 7:
                if ((rev[i] == 0) || (rev[i + 1] == 1)) {word[j] = '';}
                else {
                    word[j] = once[rev[i]];
                }
                if (rev[i + 1] !== '0' || rev[i] > '0') {
                    word[j] = word[j] + " CRORE";
                }                
                break;

            case 8:
                aboveTens();
                break;

            //            This is optional. 

            //            case 9:
            //                if ((rev[i] == 0) || (rev[i + 1] == 1)) {
            //                    word[j] = '';
            //                }
            //                else {
            //                    word[j] = once[rev[i]];
            //                }
            //                if (rev[i + 1] !== '0' || rev[i] > '0') {
            //                    word[j] = word[j] + " Arab";
            //                }
            //                break;

            //            case 10:
            //                aboveTens();
            //                break;

            default: break;
        }
        j++;
    }

    function aboveTens() {
        if (rev[i] == 0) { word[j] = ''; }
        else if (rev[i] == 1) { word[j] = twos[rev[i - 1]]; }
        else { word[j] = tens[rev[i]]; }
    }

    word.reverse();
    let finalOutput = '';
    for (i = 0; i < numLength; i++) {
        finalOutput = finalOutput + word[i];
    }
    document.getElementById(outputControl).innerHTML = finalOutput;
}
    </script>
