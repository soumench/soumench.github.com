        <p>
            In bengali bhaat is very distinct than baat. <br>
            bh is considered as v
            
            <br>
            
            Two examples: 
            
            aami bhaat khaai = I eat rice. <br>
            aami  vaat khaai = I eat rice. <br>
            Both bhaat and vaat are simililar sounding words in Bengali.
