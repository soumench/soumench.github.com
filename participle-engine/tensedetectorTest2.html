<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
		.input{position:fixed;top:0px;bottom:5px; margin-bottom: 5px;   }
		
	</style>
</head>

<body>
   	
   	<div class="input">
		<input type=text id="verb" onkeyup="update()">
		<br>
		detected tense:  <span id="display" style="color: red"></span><br>
	</div>
           
     <br>       
    <script>
        
        function update(){
            let VERB = e("verb").value;
            
            e("display").innerHTML = pretty[tensedetector(VERB)];
        }
        let pastverbs = {went:1,did:1,came:1,had:1,was:1,heard:1,sawed:1,hopped:1,hoped:1, knew:1, got:1, made:1, thought:1};
        
		let presentverbs = {go:1,do:1,come:1,have:1,costs:1,reads:1,sees:1,look:1,hear:1,goes:1,does:1,is:1,comes:1,has:1, eats:1,eat:1,hears:1, saws:1, hopes:1,hops:1, know:1,knows:1, get:1, uses:1, think:1, want:1};
        
		let both = {hit:1,cost:1,saw:1,read:1,cut:1,hurt:1,spread:1};
        
        let IDK=0;
        let PRESENT=1;
        let PAST=2;
        let BOTH=3;
        let pretty=["IDK","PRESENT","PAST","BOTH"];
        
        function tensedetector(word){
            
            if( pastverbs[word]){return PAST;}
            if(presentverbs[word]){return PRESENT;}
            if(both[word]){ return BOTH;}
            if(word.length<=2){ return IDK;}
            if(/\d/.test(word) ) {return IDK;}
            if(/[^aeiou]$/.test(word) ) {return IDK;}
            if(/ed$/.test(word) ) {return PAST;}
            if(/[^ed]$/.test(word) ) {return PRESENT;}
                    
            return PRESENT;
        }
        
        function e(id){return document.getElementById(id);}
             
        let testverbs = {
        went:1, "":1, goes:1, does:1, is:1, are:1, 
        was:1, were:1, did:1, came:1, had:1, 
        go:1, "do":1, come:1, have:1,  goes:1, 
        comes:1, has:1, eats:1, ate:1, eat:1, 
        hear:1, heard:1, hears:1, saw:1, saws:1, 
        sawed:1,  reads:1, read:1, hit:1, cost:1, 
        hopes:1, hops:1, hopped:1,  hoped:1, know:1, 
		knew:1, get:1, got:1, made:1, think:1, thought:1,
		want:1, uses:1, find:1, give:1, tell:1, work:1, 
		call:1, ask:1, need:1, feel:1, become:1, leave:1,
		keep:1, let:1, help:1, talk:1, turn:1, show:1,
		play:1, move:1, like:1, live:1, believe:1, bring:1,
		write:1, provide:1, sit:1, pay:1, stand:1, meet:1,
		include:1, change:1, lead:1, watch:1, add:1, grow:1,
		open:1, walk:1};
       
        for(var index in testverbs) {          
          let tense=tensedetector(index);
          document.write( "<br/>"+ index + " : " + pretty[tense] );
        }

        
    </script>
                
</body>
</html>
