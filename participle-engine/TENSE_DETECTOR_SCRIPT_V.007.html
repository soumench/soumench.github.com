<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
<h3>Tense Detector</h3>
 <input type="text" id="verbinbox" onkeyup="update()" placeholder="enter a verb phrase"><br>
 
 <span id="whichtense" style="color:purple"></span><br>
 <span id="tensename" style="color:purple"></span><br>
 
 <span id="vardisplay" style="color:red"></span><br>
 <span id="trace"></span>

<script src="isparticiple.js"></script>
<script src="eclean.js"></script>
<script src="detectP.js"></script>
<script>    
    
   update();

    function update(){
        let USERINPUT = cleaninput( e("verbinbox").value );
        let tensenumber=detectP(USERINPUT);        
        if(tensenumber==0)
        {
           e("tensename").innerHTML="";
           e("whichtense").innerHTML = "tensenumber is zero, NOTHING DETECTED";           
        }
		else if(tensenumber===2)
        {
           e("tensename").innerHTML="PRESENT PERFECT TENSE";
           e("whichtense").innerHTML = "";           
        }
		else if(tensenumber===3)
        {
           e("tensename").innerHTML="PAST PERFECT TENSE";
           e("whichtense").innerHTML = "";           
        }
		else if(tensenumber===4)
        {
           e("tensename").innerHTML="FUTURE PERFECT TENSE";
           e("whichtense").innerHTML = "";           
        }
		else if(tensenumber===5)
        {
           e("tensename").innerHTML="PRESENT TENSE(PASSIVE)";
           e("whichtense").innerHTML = "";           
        }
		else if(tensenumber===6)
        {
           e("tensename").innerHTML="PAST TENSE(PASSIVE)";
           e("whichtense").innerHTML = "";           
        }
        else
        {
           e("tensename").innerHTML=" (the tense name will appear here) ";
           e("whichtense").innerHTML = `tensenumber is ${tensenumber}<br/>message is (${testmessages[tensenumber]})` ;
        }
        e("trace").innerHTML=`userinput is (${USERINPUT})<br/> The auxiliary is (${lastauxiliary})<br/>The last word is (${lastparticiple})`;
    }
   
</script>
</body>
</html>
