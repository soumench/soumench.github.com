<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Change Helper Version 3</title>
    <style>
		body{text-align: left;}
		.activeHelp{ color: blue;}
	</style>
</head>

<body>
    
    <div class="activeInput"> 
    <span class="activeHelp">Subject : Doer (such as Soumen, I, We, You, He, She, They) </span><br>   
	<input type="text" id="subject1" onkeyup="update()" placeholder="enter a subject"><br>
		   
	<span class="activeHelp">Verb: action words (such as "sees", "eat") </span><br>   
	<input type="text" id="verb" onkeyup="update()" placeholder="enter a main verb(part gen)"><br>

	<span class="activeHelp">Object (such as "elephant", "Peter") </span><br>  
	<input type="text" id="object1" onkeyup="update()" placeholder="enter an object">
    </div>
    <br>
    
    <span>Passive Output</span><br>
    <div class="passiveOutput">    
		<input type="text" id="object2" >
		 

		<input type="text" id="displayParticiple">
		
		<span id="prep">by</span>

		<input type="text" id="subject2" >
    </div>
    
    
    
   
    <script src="participle-engine-script/participle-engine.js"></script> 
    <script>
        function update(){
            let msg;
            if(e("verb").value ===""){msg="";}
            else{msg =  makeparticiple( e("verb").value );}
            e("displayParticiple").value = msg;
			
			
			e("subject2").value = e("subject1").value;
			
			e("object2").value = e("object1").value;
			
						
			
			if(e("displayParticiple").value.toLowerCase() ==="known"){
				e("prep").innerHTML = "to";
			}else e("prep").innerHTML = "by";
				
        }    
        function e(id){return document.getElementById(id);}
    </script>
</body>
</html>
