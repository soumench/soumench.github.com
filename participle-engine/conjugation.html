<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>

<body>
	<input type="text" id="verbinbox" onkeyup="update()">verbinbox<br><br>
	<span>I</span> <span id="fpsnverb"> FPSPVERB</span>. || <span>We</span> <span id="fppnverb"> FPSPVERB</span>.<br>
	<span>You</span> <span id="spsnverb"> FPSPVERB</span>. || <span>You</span> <span id="sppnverb"> FPSPVERB</span>.<br>
	<span>He</span> <span id="tpsnverb"> FPSPVERB</span>. || <span>They</span> <span id="tppnverb"> FPSPVERB</span>.
	
	<script>
		function update(){
			let VERB = cleaninput( e("verbinbox").value.toLowerCase() );
			
			
			
			e("fpsnverb").innerHTML = VERB;  e("fppnverb").innerHTML = VERB;
			e("spsnverb").innerHTML = VERB;  e("sppnverb").innerHTML = VERB;
			e("tpsnverb").innerHTML = addSorES(VERB) ;  e("tppnverb").innerHTML = VERB;
		}
		
		function addSorES(VERB){
				if(/ay$/.test(VERB) ){return VERB+"s";}
				if(/o$/.test(VERB) ){return VERB+"es";}
				if(/y$/.test(VERB) ){return VERB.replace (/y$/,"ies");} 
				return VERB+"s";
		}
		function cleaninput(input){return input.replace(/^\s+/,"").replace(/\s+$/,"").replace(/\s\s+$/g," ");}
		function e(id){return document.getElementById(id);}
	</script>
			
</body>
</html>
