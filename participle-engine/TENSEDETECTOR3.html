<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>

<body>
<h3>Tense Detector</h3>
 <input type="text" id="verbinbox" onkeyup="update()" placeholder="enter a verb phrase"><br>
 
 <span id="status" style="color:purple"></span><br>
 <span id="whichtense" style="color:purple"></span><br>
 
 <span id="aux"></span><br>
 <span id="pastparticiple" style="color:red"></span><br>

<script src="isparticiple.js"></script>
<script>
	update();
	
	function update(){
		let auxiliary;	let ispart;	let pastparticiple;
        let VERB =  e("verbinbox").value;
		/*let userinput = VERB;*/
		
		
		if(/^ha(s|ve)\s/.test(VERB) ){
			pastparticiple= VERB.replace(/ha(s|ve)\s/,"" );
			ispart= isparticiple(pastparticiple);
			e("pastparticiple").innerHTML= ispart===1 ?`Past Participle Form is (${pastparticiple})`:`TENSE OF (${VERB}) NOT DETECTED.`;
			
			auxiliary= VERB.replace(pastparticiple,"");
			e("aux").innerHTML= "auxiliary verb is ("+ auxiliary +")";
			
			e("whichtense").innerHTML= /^ha(s|ve)\s/.test(VERB) && ispart ? `TENSE OF (${VERB}) IS PRESENT PERFECT TENSE`:``;
			e("status").innerHTML= `(${VERB}) STARTS WITH HAVE.`;
		}
		
		else if(/^had\s/.test(VERB) ){
			pastparticiple= VERB.replace(/had\s/,"" );
			ispart= isparticiple(pastparticiple);
			e("pastparticiple").innerHTML= ispart===1 ?`Past Participle Form is (${pastparticiple})`:`Tense of (${VERB}) verb phrase is not detected`;
			
			/*auxiliary= userinput.replace(pastparticiple,"");*/
			auxiliary= VERB.replace(pastparticiple,"");
			e("aux").innerHTML= "auxiliary verb is ("+ auxiliary +")";
			
			e("whichtense").innerHTML= /^had\s/.test(VERB) && ispart ?`TENSE OF (${VERB}) IS PAST PERFECT TENSE.`:``;
			e("status").innerHTML= `(${VERB}) STARTS WITH HAD`;
		}
		
		else if(/^(shall|will)\shave\s/.test(VERB) ){
			pastparticiple= VERB.replace(/(shall|will)\shave\s/,"" );
			ispart= isparticiple(pastparticiple);
			e("pastparticiple").innerHTML= ispart===1 ?`Past Participle Form is (${pastparticiple})`:`Tense of (${VERB}) verb phrase is not detected`;
			
			auxiliary= VERB.replace(pastparticiple,"");
			e("aux").innerHTML= "auxiliary verb is ("+ auxiliary +")";
			
			e("whichtense").innerHTML= /^(shall|will)\shave\s/.test(VERB) && ispart ?`TENSE OF (${VERB}) IS A FUTURE PERFECT TENSE.`:``;
			e("status").innerHTML= `(${VERB}) STARTS WITH SHALL / WILL HAVE`;
		}
		
		else{
			e("whichtense").innerHTML= `TENSE OF (${VERB}) NOT DETECTED.`;
			e("status").innerHTML= `TENSE OF (${VERB}) NOT DETECTED.`;
			e("aux").innerHTML= "";
		}
	}
		
		
	function cleaninput(input){
		return input.replace(/^\s+/,"").replace(/\s+$/,"").replace(/\s\s+$/g," ").toLowerCase();
	}
	function e(id){return document.getElementById(id);}
</script>
</body>
</html>
