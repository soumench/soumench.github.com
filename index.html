<html>
	<body>
		<h1 id = "d" style= "margin-left:2em; color: red"> Click to start the timer.</h1>
		
		<button id = "start_btn" onclick= "start_timer()" > Start </button>
		<button id = "stop_btn" onclick= "stop_timer()" > Stop </button>
		<button onclick= "reset()" > Reset </button>
		
		<p> A simple timer with a timed trigger - my example </p>

		<script>
			i = 0;  var time;
            button_state("stop_btn", 1, "start_btn", 0);
            
			function stop_timer(){
                clearInterval(time);
                button_state("stop_btn", 1,"start_btn", 0);
            }			
			
			function start_timer(){
                time = setInterval(write,1000);
                button_state("stop_btn", 0, "start_btn", 1);
            }			

			function reset(){
				stop_timer(); // first stop the timer
				i = 0;
				write(i);
                button_state("stop_btn", 1, "start_btn", 0);
            }
            
            function button_state(id1, state1, id2, state2){
                document.getElementById(id1).disabled = state1;
                document.getElementById(id2).disabled = state2;
            }            
            
			function write(){
				document.getElementById("d").innerHTML =i++ ;
				
				// Just a check point here to do stuff 
				if(i > 60){   
					reset();
				}
			}
		</script>
	</body>
</html>
