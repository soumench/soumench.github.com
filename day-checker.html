<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Day Checker</title>
        <style>
            body{
                background-color: pink;
                font-size: 1em;
                text-align: center;
            }
            h1{
                box-shadow: 3px 3px 10px 10px rgba(52, 4, 4, 0.79);
            }
            p{
                font-size: 200%; font-weight: bolder;
            }
            #input{
                font-size: 200%; text-align: center; width: 11%;
            }
            footer{
                box-shadow: 3px 3px 10px 10px rgba(52, 4, 4, 0.79);
                margin: 2em auto;
            }
        </style>
    </head>
    <body>
        <h1>Day Checker</h1>
        <p>Please enter 1 to 7 </p>
        <input type="number" id="input" onkeyup="calculate()" onchange="calculate()" placeholder="..." min="1" max="99"/>
        
        <p id = "display">...</p>
        <br>
        
         
        <script>            
            function calculate(){
                var day = parseInt(document.getElementById("input").value);
                switch (day) {
                  case 1:
                    write("Monday");
                    break;
                  case 2:
                    write("Tuesday");
                    break;
                  case 3:
                    write("Wednesday");
                    break;
                  case 4:
                    write("Thursday");
                    break;
                  case 5:
                    write("Friday");
                    break;
                  case 6:
                    write("Saturday");
                    break;
                  case 7:
                    write("Sunday");
                    break;
                  default:
                    write("Another day");
                }
            }
            function write(txt){
                document.getElementById("display").innerHTML = txt;
            }
        </script>
        
        <footer>Made by Soumen <br> April - 2018
        </footer>            
    </body>
</html>
