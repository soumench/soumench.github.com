<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <style>
        body{background-color: #e5e4e4;}
        #popt,#shiftt{ }
    </style>
</head>
<body>
    <h1>Array Lesson - tak's class</h1>
    <span id="arraydisplay"></span><br>
    <input type="text" id="pusht">
    <input type="button" value="push" id="Push"><br>
    <input type="text" id="popt" placeholder="delete last item" disabled >
    <input type="button" value="pop" id="Pop"><br>
    <input type="text" id="shiftt" placeholder="delete first item"disabled>
    <input type="button" value="shift" id="Shift"><br>
    <input type="text" id="unshiftt">
    <input type="button" value="unshift" id="Unshift"><br>
    <input type="text" id="lengtht" disabled>
    <input type="button" value="clear" id="Clear"><br>
    <span id="debug" style="color:red;"></span><br>
    <script>
        const buttons=[Push, Pop, Shift, Unshift, Clear]
        var i = buttons.length
        while(i--){
            buttons[i].setAttribute("onclick","show(" + i + ")" )
            buttons[i].style.width="100px"
        }        
        var array1 = ["tak", "som","kitty"] 
        lengtht.value=`The array length is ${array1.length}`
        var actions=[
            ()=>{  
                var v = pusht.value
                v ? array1.push(v) : debug.innerHTML=`Please write something`
                console.log("just did action number 0")
            },
            ()=>{
                array1.pop();  
                console.log("just did action number 1")
            },
            ()=>{
                array1.shift();  
                console.log("just did action number 2")
            },
            ()=>{
                var v = unshiftt.value;
                v ? array1.unshift(v): debug.innerHTML=`Please write something`;                
                console.log("just did action number 3")
            },
            ()=>{
                array1 =[]
            }];
        arraydisplay.innerHTML="[ " + array1.toString() + "]"
        function show(param){
            debug.innerHTML=""
            actions[param]()
            lengtht.value=`The array length is ${array1.length}`
            arraydisplay.innerHTML="[ " + array1.toString() + "]"
        }       
    </script>    
</body>
</html>
