<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <style>
        body{font-family: sans-serif; }
        input{font-size:100%;}
        .A{color: red; border: 1px solid grey; padding: 1px; background-color: yellow;}
        .B{color: blue;border: 1px solid #87b168; padding: 1px; background-color: #affcbb;}
        #wordbox,#buttonbox{border: 1px solid black; margin-left: auto; margin-right: auto;
            text-align: center; display: block;
        }
        #buttonbox{padding: 2%;}
        #First,#Second{border-radius: 8px;padding: 4px; width: 80px;}
        #First{background-color: #f79a9a;}
        #Second{background-color: #9f9fff;}
        
    </style>
</head>

<body id="body">
    <div id="wordbox"><p id="engtxt"></p><p id="bentxt"></p></div>
    <div id="buttonbox"><input type="button" id="First" >
        <input type="button" id="Second" >
    </div>
    
    <script>
        const se=["dog","cat","bird","rat","bear"];
        const sb=["kukur","biRAl", "pAkhI","indur", "bhAluk"];
        const esentence = ["runs", "goes to market", "eats insect", "sings","plays"];
        const bsentence = ["dourAy", "bAjAre jAy", "pokA khAy", "gAn kore", "khele"];
        
        if(se.length!=sb.length||esentence.length!=bsentence.length)console.log(`list mismatch`)//debug
        
        let dice1  
        let dice2
        show(0)
        show(1)
        const buttons = [First,Second];
        var i = buttons.length;
        while(i--){
            buttons[i].value=buttons[i].id
            buttons[i].setAttribute("onclick","show(" + i + ")" );
        }
        
               
        function show(param){
            if(0==param){
                dice1= Math.floor(Math.random()* se.length);
            }
            else if(1==param){
                dice2= Math.floor(Math.random()* esentence.length);
            }
            
           engtxt.innerHTML=`<span class="A">${se[dice1]}</span>`+ " " + `<span class="B">${esentence[dice2]} </span>`;
           bentxt.innerHTML=`<span class="A">${sb[dice1]}</span>`+ " " + `<span class="B">${bsentence[dice2]} </span>`;
        }    
    </script>
</body>
</html>
