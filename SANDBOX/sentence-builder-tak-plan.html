<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <style>
        body{font-family: sans-serif; }
        input{font-size:100%;}
        .A{color: red; border: 1px solid grey; padding: 1px; background-color: yellow;}
        .B{color: blue;border: 1px solid #87b168; padding: 1px; background-color: #affcbb;}
    </style>
</head>

<body id="body">
    <input type="button" value="TRY" id="click">
    <!--<input type="button" value="startbengali">
    <input type="button" value="endbengali"><br>
    <input type="button" value="startenglish">
    <input type="button" value="endenglish">-->
    <p><span id="engtxt">***</span><br><br>
       <span id="bentxt">***</span>
    </p>
    
    <script>
        const se=["dog","cat","bird","rat","dog"];
        const sb=["kukkura","biRAl", "pAkhI","indur", "kukur"];
        const esentence = ["runs", "goes to market", "eats insect", "sings","plays"];
        const bsentence = ["dourAy", "bAjAre jAy", "pokA khAy", "gAn kore", "khele"];
        
        if(se.length!=sb.length||esentence.length!=bsentence.length)console.log(`list mismatch`)//debug
        
        const buttons = [click];
        var i = buttons.length;
        while(i--){buttons[i].setAttribute("onclick","show(" + i + ")" );}
        
        function show(){
           let dice1= Math.floor(Math.random()* se.length);
           let dice2= Math.floor(Math.random()* esentence.length);
           
            engtxt.innerHTML=`<span class="A">${se[dice1]}</span>`+ " " + `<span class="B">${esentence[dice2]} </span>`
           bentxt.innerHTML=`<span class="A">${sb[dice1]}</span>`+ " " + `<span class="B">${bsentence[dice2]} </span>`
        }    
    </script>
</body>
</html>
