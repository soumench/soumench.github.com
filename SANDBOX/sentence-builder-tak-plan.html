<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <style>
        body{font-family: sans-serif; }
        input{font-size:100%;}
        .A{color: red; border: 1px solid grey; padding: 1px; background-color: yellow;}
        .B{color: blue;border: 1px solid #87b168; padding: 1px; background-color: #affcbb;}
        #wordbox,#buttonbox{border: 1px solid black; margin-left: 10px; margin-right: auto;
            text-align: left; display: block; padding: 2%;
        }
        #buttonbox{padding: 2%;}
        #First,#Second{border-radius: 8px;padding: 4px; /*width: 80px;*/}
        #First{background-color: yellow;}
        #Second{background-color: #affcbb;}        
    </style>
</head>
<body id="body">
    <div id="wordbox"><p id="engtxt"></p><p id="bentxt"></p></div>
    <div id="buttonbox"><input type="button" id="First" >
                        <input type="button" id="Second" >
    </div>    
    <script>
        const se=["dog","cat","bird","rat","bear"];
        const sb=["kukur","biRAl", "pAkhI","indur", "bhAluk"];
        const esentence = ["runs", "goes to market", "eats insect", "sings","plays"];
        const bsentence = ["dourAy", "bAjAre jAy", "pokA khAy", "gAn kore", "khele"];
        
        if(se.length!=sb.length||esentence.length!=bsentence.length)console.log(`list mismatch`)//debug
        
              
        const buttons = [First,Second];
        var i = buttons.length;
        while(i--){
            buttons[i].value=buttons[i].id
            buttons[i].setAttribute("onclick","different(" + i + ")" );
        }
        
        different(0);   different(1);
        
        
        var oldvalue=0;
        var newvalue; 
        var subIndex=0;
        var predicateindex=0;
        function different(param){
            newvalue= Math.floor(Math.random()* se.length);
            if(oldvalue!=newvalue){
                oldvalue=newvalue;
            }else{
                do{oldvalue= Math.floor(Math.random()* se.length);}
                while(oldvalue===newvalue);
            }
            newvalue="";
            if(0==param){subindex=oldvalue;}
            else if(1==param){predicateindex=oldvalue;}
            
            displayResult();  
        }        
        /* var i=100;
        while(i--){
             different();
            document.write(" "+oldvalue1)
        }
        */
        
        function displayResult(){
            engtxt.innerHTML=`<span class="A">${se[subindex]}</span>`+ " " 
            + `<span class="B">${esentence[predicateindex]} </span>`;
        
            bentxt.innerHTML=`<span class="A">${sb[subindex]}</span>`+ " " 
            + `<span class="B">${bsentence[predicateindex]} </span>`;
        }         
    </script>
</body>
</html>
