<script>
var fade = function (node) {
    var level = 1;
    var step = function ( ) {
        var hex = level.toString(16);
        node.style.backgroundColor = '#' + hex + 'f'+ hex ;
        if (level >= 15) return;
        level ++;
        setTimeout(step, 30);
    };
    setTimeout(step, 30);
};

fade(document.body);
