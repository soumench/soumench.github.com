<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
  
<body>
 <form action = "">
  <h1>Please select a color</h1>
  
  <select id = "selColor" onchange="changeColor()">
   <option value = "White">White</option>
   <option value = "Red">Red</option>
   <option value = "Orange">Orange</option>
  </select>
  
  
  <input type="text" id="ui" placeholder="enter">
  <p id="display">Display Area</p>
 </form>
 
 
 <script>
  
  function changeColor(){
      var selColor = e("selColor");
      var color = selColor.value;
      /*document.body.style.backgroundColor = color;*/
      e("ui").value = color;
      e("display").innerHTML = color;
      
  }
  function e(id){
      return document.getElementById(id);
  }     
 </script>
 </body>


</html>
