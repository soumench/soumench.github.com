<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
  
<body>
 
  <span>Please select a verb</span>
  
  <select id = "verbList" onchange="changeVerb()">
   <option value = "go">go</option>
   <option value = "eat">eat</option>
   <option value = "went">went</option>
   <option value = "ate">ate</option>
   <option value = "Type your verb >>">Type your verb >></option>
  </select>
  
  
  <input type="text" id="verbInputBox" onkeyup="displayActiveVerb()" placeholder="Type in here.">
  
  <p id="verbDisplayActive">Verb Display Area</p>
  
  <span id="participle">আপনি কি বাংলা লেখা দেখতে পাচ্ছেন ? </span><span><---<<< participle display</span><br>
  
  <span id="however">যা খুশি লিখুন</span> <br>
  
  <span id="pastParticipleDisplay">পাস্ট participle ডিসপ্লে</span>
  
   
 
 <script>
     e("verbInputBox").style.visibility = "hidden"; // verbInputTextBox is hidden at first
     
     function getParticiple(txt){
         var participleof = {wake:"woken",   wakes:"woken"};// huge array
         
         e("pastParticipleDisplay").innerHTML = participleof[txt];
         if(e("pastParticipleDisplay").innerHTML==="undefined"){
           e("pastParticipleDisplay").innerHTML = "I don't know!";  
         }
     }
     
    function updateHoweverDisplayArea(){
        e("however").innerHTML = e("verbDisplayActive").innerHTML.replace(/^(.*)y$/,"$1ied");
    }
     
    function displayActiveVerb(){
      e("verbDisplayActive").innerHTML = e("verbInputBox").value;
      
      e("participle").innerHTML = e("verbInputBox").value;
     
      updateHoweverDisplayArea();
      getParticiple(e("however").innerHTML); // update participle from the array
    }
  
    function changeVerb(){
      var selectedVerb = verbList.value;
      if(selectedVerb==="Type your verb >>"){
         e("verbInputBox").style.visibility='visible';
         selectedVerb = "";
      }
      else{
         e("verbInputBox").style.visibility = "hidden"; 
      }
      e("verbInputBox").value = selectedVerb;
      
      displayActiveVerb();
    }
     
    function e(id){return document.getElementById(id);}     
 </script>
 </body>


</html>
