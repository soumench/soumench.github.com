<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
  
<body>
 <form action = "">
  <h1>Please select a color</h1>
  
  <select id = "selColor" onchange="changeColor()">
   <option value = "#FFFFFF">White</option>
   <option value = "#FF0000">Red</option>
   <option value = "#FFCC00">Orange</option>
  </select>
  
  
  <input type="text" id="ui" placeholder="enter">
 </form>
 
 
 <script>
  
  function changeColor(){
      var selColor = document.getElementById("selColor");
      var color = selColor.value;
      document.body.style.backgroundColor = color;
      document.getElementById("ui").value = color;
      
  } 
 </script>
 </body>


</html>
