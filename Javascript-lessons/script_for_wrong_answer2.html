<body>
    <span id="Q_index">Question 1 of 10</span><br>
    <div id="quiz_board">        
    </div>    
    <input type="button" onclick="score()"  value="START" id="next_question" style="width:150px" /><br>
    <input type="button" onclick=""  value="b0" id="b0" style="width:100px" />
    <input type="button" onclick=""  value="b1" id="b1" style="width:100px" />
    <input type="button" onclick=""  value="b2" id="b2" style="width:100px" />
    <input type="button" onclick=""  value="b3" id="b3" style="width:100px" />
    <br>
    <p id="trace"> (trace messages appear here) </p>
        
    <script>
        function makewronganswers(){
            var N=20;
            var i=0;
            var wronganswers=[];        
            for(i=0;i<N;++i){
                var k=[];
                var j;
                for (j=0;j<3;++j)
                {
                    var u;
                    do u=Math.floor(N*Math.random());
                    while ( i==u ||  k.includes(u) );
                    k.push(u);
                }
                wronganswers.push(k);
            }
            return wronganswers;
        }
        var wa=makewronganswers();
        e("trace").innerHTML= wa.join("<br/>")  ;
        
        
        function choser(range) {return Math.floor(range*Math.random())}
        
        
        function e(id){
            return document.getElementById(id);
        }
    </script>
