<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="">
	<style>
		body{background-color: darkolivegreen; }
		#trace{ background-color:white;}
	</style>
	<title></title>
</head>

<body>	
	<img id="bg_pic" alt="" width="480" height="640" src="480X640_grid.png" z-index="-1";>
	<input type="button" id="myBtn" value="click" onclick="" style="width:50px; height:50px;"/>
	
	<input type="number" id="topv" style="width:80px; height:25px;"  onchange="trans()">
	<input type="number" id="leftv" style="width:80px; height:25px;"  onchange="trans()"><br>
	<span id="trace"></span>
	
	<script>
		e("bg_pic").style.zIndex=-1;
		
		e("myBtn").style.zIndex=2;
		move("myBtn","320px","240px");
		
		move("topv","50px","150px");
		move("leftv","50px","280px");
		move("trace", "25px","180px");
		
		
		e("topv").value = "320";
		e("leftv").value = "240";
		
		function trans(){
			let tv= e("topv").value+"px"; 
			let lv = e("leftv").value+"px";
			move("myBtn", tv, lv);
			
			e("trace").innerHTML=`top = ${tv} and left = ${lv}`;
			
		}
		
		
		
		function move(id, t, l){
			e(id).style.position="absolute";
			e(id).style.top=t;
			e(id).style.left=l;
    	}
		function e(id){return document.getElementById(id);}
	</script>
</body>

</html>
