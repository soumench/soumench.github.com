<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="">
	<style>
		body{background-color: darkolivegreen; font-size: 22px; }
		#myBtn{background-color:#bfe27e; 
		border: 2px solid red;
		border-radius: 16px;
		width: 80px; height: 80px;}
		#movebtn{
			border: 2px solid red;
			border-radius: 8px;
			font-size: 150%;
		}
		#trace{ background-color:white; width:80%;}
	</style>
	<title></title>
</head>

<body>	
	<img id="bg_pic" alt="" width="480" height="640" src="480X640_grid.png" z-index="-1";>
	<img id="frame" alt="" width="240" height="240" src="animated%20border%20test.gif" z-index="0";>
	<input type="button" id="myBtn" value="click" onclick="sendtoback()" />
	<input type="button" id="movebtn" value="move" onclick="move_diagonal()" />
	
	<input type="number" id="topv" style="width:80px; height:25px;"  onchange="trans()">
	<input type="number" id="leftv" style="width:80px; height:25px;"  onchange="trans()"><br>
	<span id="trace"></span>
	
	<script>
		e("bg_pic").style.zIndex=-1;
		e("frame").style.zIndex=0;
		e("myBtn").style.zIndex=2;
		
		move("frame", "230px","140px");
		move("myBtn","310px","220px");
		
		move("topv","50px","150px");
		move("leftv","50px","280px");
		move("trace", "680px","150px");
		
		
		e("topv").value = "320";
		e("leftv").value = "240";
		
		/*---------------------MOVE DIAGONAL START -----------------------*/
		
		let time;
		function move_diagonal(){
			time = setInterval( trans2, 10);	
		}
		
		let tv= parseInt( e("topv").value); 
		let lv = parseInt(e("leftv").value);
		
		function trans2(){
			tv+=2; 
			lv+=1;
			move("myBtn", tv+"px", lv+"px");
			if(tv>=556){
				clearInterval(time);
				move("myBtn", "556px", "400px"); /*final tweak*/
			}
						
			e("trace").innerHTML=`top = ${tv} and left = ${lv}`;
		}
		/*---------------------MOVE DIAGONAL END -----------------------*/
		
		
		
		function sendtoback(){
			e("frame").style.zIndex=1;
			e("frame").style.width="100px";
			e("frame").style.height="100px";
			let newt =e("myBtn").offsetTop;
			let newl = e("myBtn").offsetLeft;
			move("frame",newt-5+"px", newl-10+"px" );
			e("trace").innerHTML=`btn offset top = ${newt} and left = ${newl}`;
		}
		
		
		
		function trans(){
			let tv= e("topv").value+"px"; 
			let lv = e("leftv").value+"px";
			move("myBtn", tv, lv);
						
			e("trace").innerHTML=`top = ${tv} and left = ${lv}`;
		}
		
		
		
		function move(id, t, l){
			e(id).style.position="absolute";
			e(id).style.top=t;
			e(id).style.left=l;
    	}
		
		function e(id){return document.getElementById(id);}
	</script>
</body>

</html>
