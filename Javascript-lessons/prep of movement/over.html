<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <style>
        canvas{border: 1px solid red;}
    </style>
</head>

<body>
    <canvas width="480px" height="440px"></canvas>
    <img src="img/bridge.png" width="440px" height="150px" id="bgpic">
    <img src="pic.gif" width="100px" height="100px" id="pic" onclick="climb()"><br>
    <input type="button" value="OVER" id="btn" onclick="climb()">
    <span id="trace"></span>
    
 <script>
    e("pic").style.zIndex=1;
    e("bgpic").style.zIndex=2; 
    move("bgpic", "270px","20px");
     
     const iniposx=250;
     const iniposy=50;
     let man= "pic";
     let posx=iniposx;
     let posy=iniposy;
     const btnID = "btn";
     
     const climbspeed=100;
     const step=15; const height=5;
     let toggle=false;
     let time; let c = 0;
     move(man, posx+"px",posy+"px");     
     function climb(){
         posx=iniposx; posy=iniposy;
         move(man, posx+"px",posy+"px");
         time=setInterval(up,climbspeed);
         e(btnID).disabled=true;
     } 
     
     function up(){
         c++;
         posx-=step;  posy+=step;
         if(c===height){
             clearInterval(time);
             time=setInterval(straight,climbspeed); 
         }
         move(man, posx+"px",posy+"px");
     }
     
     function straight(){
          c++;
         posy+=step;
         if(c===height+10){
             clearInterval(time);
             time=setInterval(down,climbspeed);
             c=height;
         }
         move(man, posx+"px",posy+"px");
     }
     
     function down(){
         c--;
         posx+=step;  posy+=step;
         if(c<=0){ 
             clearInterval(time);
             c=0;
             e(btnID).disabled=false;
         }
         move(man, posx+"px",posy+"px");
     }     
      
    
    function move(id, t, l){
        e(id).style.position="absolute";
        e(id).style.top=t;
        e(id).style.left=l;
    }
    function e(id){return document.getElementById(id);}
</script>
</body>

</html>
