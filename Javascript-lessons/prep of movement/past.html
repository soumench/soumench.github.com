<body>
    <canvas width="480px" height="440px"></canvas>
    <img src="img/cityscape.png" id="bgpic" width="480px" height="200px">
    <img src="pic.gif" width="100px" height="100px" id="pic" ><br>
    <input type="button" value="PAST" id="btn" onclick="action()">
    <a href="index.html">Click here to go back.</a>

 <script src="js/e.js"></script>   <script src="js/move.js"></script> <script src="../../ENGLISH/year.js"></script>  
 <script>
    e("pic").style.zIndex=1; 
    e("bgpic").style.zIndex=-1;
    move("bgpic", "150px","10px");
    move("foot","600px", "85px"); 
     const moveGolu = "img/GOLU-MOVE.gif";
     const stopGolu = "img/GOLU-FRONT.gif";
     const btnsnd = new Audio("audio/my_click_sound.oga");
           
     let man= "pic";
     e(man).src=stopGolu;
     const iniposx = 270;
     const iniposy = 50;
     let posx=iniposx;
     let posy=iniposy;
     const btnID = "btn";
     
     const climbspeed=100;
     const step=15; const height=5;
     let toggle=false;
     let time; let c = 0;
     move(man, posx+"px",posy+"px");     
     function action(){
         posx=iniposx; posy=iniposy;
         move(man, posx+"px",posy+"px");
         time=setInterval(straight,climbspeed);
         e(btnID).disabled=true;
         btnsnd.play();
         e(man).src=moveGolu;
     } 
         
     function straight(){
         c++;
         posy+=step;
         if(c===height+15){
             clearInterval(time);
             /*time=setInterval(down,climbspeed);*/
             c=0;
             e(btnID).disabled=false;
             e(man).src=stopGolu;
         }
         move(man, posx+"px",posy+"px");
     }
     e("year").innerHTML = creation_year;    
</script>
