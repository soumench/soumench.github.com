<body>
    <canvas width="480px" height="440px"></canvas>
    <img src="img/cityscape.png" id="bgpic" width="480px" height="200px">
    <img src="pic.gif" width="100px" height="100px" id="pic" onclick="climb()"><br>
    <input type="button" value="PAST" id="btn" onclick="action()">
    <span id="trace"></span>
    
 <script>
    e("pic").style.zIndex=1; 
    e("bgpic").style.zIndex=-1;
    move("bgpic", "150px","10px"); 
           
     let man= "pic";
     const iniposx = 250;
     const iniposy = 50;
     let posx=iniposx;
     let posy=iniposy;
     const btnID = "btn";
     
     const climbspeed=100;
     const step=15; const height=5;
     let toggle=false;
     let time; let c = 0;
     move(man, posx+"px",posy+"px");     
     function action(){
         posx=iniposx; posy=iniposy;
         move(man, posx+"px",posy+"px");
         time=setInterval(straight,climbspeed);
         e(btnID).disabled=true;
     } 
     
     /*function up(){
         c++;
         posx-=step;  posy+=step;
         if(c===height){
             clearInterval(time);
             time=setInterval(straight,climbspeed); 
         }
         move(man, posx+"px",posy+"px");
     }*/
     
     function straight(){
         c++;
         posy+=step;
         if(c===height+15){
             clearInterval(time);
             /*time=setInterval(down,climbspeed);*/
             c=0;
             e(btnID).disabled=false;
         }
         move(man, posx+"px",posy+"px");
     }
     
     /*function down(){
         c--;
         posx+=step;  posy+=step;
         if(c<=0){ 
             clearInterval(time);
             c=0;
         }
         move(man, posx+"px",posy+"px");
     }    */ 
      
    
    function move(id, t, l){
        e(id).style.position="absolute";
        e(id).style.top=t;
        e(id).style.left=l;
    }
    function e(id){return document.getElementById(id);}
</script>
</body>
