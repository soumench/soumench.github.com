<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <style>
        canvas{border: 1px solid red;}
    </style>
</head>

<body>
    <canvas width="480px" height="440px"></canvas>
    <img src="img/archgateleft.png" width="400px" height="320px" id="bgpic1">
    <img src="pic.gif" width="100px" height="100px" id="pic" onclick="climbup()"><br>
    <img src="img/archgateright.png" width="400px" height="320px" id="bgpic2">
    <input type="button" value="Go into / Come out of" id="btn" onclick="action()">
    <span id="trace"></span>
    
 <script>
    e("pic").style.zIndex=1;
     e("bgpic1").style.zIndex=-1;
     e("bgpic2").style.zIndex=2;
     move("bgpic1","80px", "20px");
     move("bgpic2","80px", "20px");
               
     let man= "pic";
     const iniposx=300;
     const iniposy=50;
     let posx=iniposx;
     let posy=iniposy;
     const btnID = "btn";
     
     const climbspeed=50;
     const step=15; const height=14;
     let toggle=false;
     let time; let c = 0;
     move(man, posx+"px",posy+"px");     
     function action(){
         if(toggle=toggle^1){ time=setInterval(up,climbspeed); }
         else{ time=setInterval(down,climbspeed); }
         e(btnID).disabled=true;
     }        
     function down(){
         c--;
         posx+=step;  posy-=step;
         if(c<=0){ clearInterval(time);  e(btnID).value="Go into";e(btnID).disabled=false;}
         move(man, posx+"px",posy+"px");
     }     
     function up(){
         c++;
         posx-=step;  posy+=step;
         if(c===height){clearInterval(time); e(btnID).value="Come out.";e(btnID).disabled=false;}
         move(man, posx+"px",posy+"px");
     }   
    
    function move(id, t, l){
        e(id).style.position="absolute";
        e(id).style.top=t;
        e(id).style.left=l;
    }
     function e(id){return document.getElementById(id);}
</script>
</body>

</html>
