<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body{ font-size: 24px; text-align: center; margin: auto;}
		#question{
			font-size: 110%;
		}
		.btn{ 
			font-size: 110%;
			background-color: white; color: black; border: 2px solid red; 
			border-radius: 8px;
			box-shadow: 10px 10px 8px #413b3b;
		}
		footer{
			font-size: 50%; color: red; width: 80%; margin: auto; margin-top: 10px;
			border: 1px solid red; border-radius: 16px;box-shadow: 10px 10px 8px #413b3b;
			background-color: #6c5c48; color:white; padding:4px;
		}
    </style>
</head>

<body> 
    <span id="">Is the Statement True of False? </span>  <br>
    <span id="question" style="color:blue"></span>  <br> 
    
    <img src="" id="pic" width="240px" height="240px"/> <br>
    <input type="button" id="rightbtn" class="btn" value="TRUE" onclick="answer(this)"/>
    <input type="button" id="wrongbtn" class="btn" value="FALSE" onclick="answer(this)"/><br>
    
    <input type="button" id="nextbtn" class="btn" value="NEXT" onclick="nextq()" width="440px"/><br>
    <input type="button" id="refresh" class="btn" value="Start Again" onClick="window.location.reload()" width="440px"/><br>
    <span id="trace"></span>
    
    <footer>
    	&copy Soumen Chakraborty - June 2018  <br> Strictly for Educational and Non-commercial purpose only.
    </footer>
    
    <script>
		const trueFX = new Audio("sound/ting-128kbps.ogg");
		const falseFX = new Audio("sound/nope_sound.oga");
		const next_sound =  new Audio("sound/click_fx1.oga");
		const score_sound = new Audio("sound/result_sound.oga");
		
		const trueimages = ["pic/1r.png","pic/2r.png","pic/3r.png"];
		const falseimages = ["pic/1w.png","pic/2w.png","pic/3w.png","pic/4w.png"];
		const nxtimages = ['pic/nxtimg/1-min.jpg',
							'pic/nxtimg/2-min.jpg',
							'pic/nxtimg/3-min.jpg',
							'pic/nxtimg/4-min.jpg',
							'pic/nxtimg/5-min.jpg',
							'pic/nxtimg/6-min.jpg',
							'pic/nxtimg/7-min.jpg',
							'pic/nxtimg/8-min.jpg',
							'pic/nxtimg/9-min.jpg',
							'pic/nxtimg/10-min.jpg'
			   ];
		changenextIMG();
		e("nextbtn").style.visibility="hidden";
		e("refresh").style.visibility="hidden";
			
		let truecount=0;
		
        const q=[
			"Any name is noun.", true, 
			"A verb describes a thing.", false,
			"Pronoun stands in place of noun.", true,
			"How things are done, the adjectives tell.", false
		];
        const length=q.length/2; 
		let i= 0; 
		let question = q[i];
		let condition =q[i+1];
		        
		e("question").innerHTML=  `<span style="color:green">Question </span> <span style="color:red">${i+1}</span> of <span style="color:red">${length}</span> <br> 
<span style="font-size:130%">${question} </span>` ;
        e("trace").innerHTML = "";		
        
        function nextq(){
			changenextIMG();  next_sound.play();
			++i;
			question=q[i*2];
			condition = q[i*2+1];
            if(i>=length){
                i=-1;
				score_sound.play();
				e("question").innerHTML="You are done! <br> Your scrore is "+ truecount + " !";
				e("trace").innerHTML = "";
				button_display_hide();
				e("nextbtn").parentNode.removeChild(e("nextbtn"));
				e("refresh").style.visibility="visible";
				return;
            }			
			
			e("rightbtn").style.visibility="visible";
            e("wrongbtn").style.visibility="visible";
            e("nextbtn").style.visibility="hidden";
			e("trace").innerHTML = "";
			e("question").innerHTML=  `<span style="color:green">Question </span> <span style="color:red">${i+1}</span> of <span style="color:red">${length}</span> <br> 
<span style="font-size:130%">${question} </span>` ;
        }
		
		function answer(button){
            button_display_hide();
			if(button.id ==="rightbtn" && condition === true ){	correct_answer_action();}
			else if(button.id ==="wrongbtn" && condition === false ){correct_answer_action();}
			else if(button.id ==="wrongbtn" && condition === true ){wrong_answer_action();}
			else if(button.id ==="rightbtn" && condition === false ){wrong_answer_action();}
			button_display_hide();
			/*e("trace").innerHTML = "truecount is "+ truecount;*/
		}
		
		function button_display_hide(){
			e("rightbtn").style.visibility="hidden";
            e("wrongbtn").style.visibility="hidden";
            e("nextbtn").style.visibility="visible";
		}
		
		function correct_answer_action(){
			changetrueIMG(); trueFX.play();
			e("trace").innerHTML = "You are right!";
			truecount++;
		}
		
		function wrong_answer_action(){
			changefalseIMG(); falseFX.play();
			e("trace").innerHTML = "You are wrong!";
		}
		
		function changetrueIMG(){
				e("pic").src= trueimages[Math.floor(Math.random()*trueimages.length)];
		}
		function changefalseIMG(){
				e("pic").src= falseimages[Math.floor(Math.random()*falseimages.length)];
		}		
		function changenextIMG(){
				e("pic").src= nxtimages[Math.floor(Math.random()*nxtimages.length)];
		}       
        function e(id){
            return document.getElementById(id);
        }
    </script>
</body>

</html>
