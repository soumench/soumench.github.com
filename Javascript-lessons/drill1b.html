<body>
    <span>This page is a driller for most common English Words. It will ask the Bengali Translations of common English words.</span><br>
    <input type="button" id="btn1" value="Click" onclick="ask()" style="font-size : 34px; height: 80px; width: 200px; background-color: red"; >
    <span id="trace1"></span><br>
    <span id="trace2"></span>
    
    <script src="js/wordlist.js"></script>
    <script>
     
    shuffle(myWords);
    const trace2=e("trace2"); const trace1=e("trace1");
       
    trace2.innerHTML=myWords.join("<br/>");
    
    let i=0;
    function ask(){
        if(i>myWords.length) i=0;
        let word = myWords[i];
        i++;        
        trace1.innerHTML=word;
    }    
        
    function shuffle( array ){
        var count = array.length,
        randomnumber,
        temp;
        while( count ){
          randomnumber = Math.floor ( Math.random() * count-- | 0 ); 
          temp = array[count];
          array[count] = array[randomnumber];
          array[randomnumber] = temp
        }
    }  
         
    function e(id){return document.getElementById(id);}
    </script>

</body>
