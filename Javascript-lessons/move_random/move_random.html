<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <style>
        canvas{border: 1px solid red;}
    </style>
</head>

<body>
    <canvas width="480px" height="440px"></canvas>
    <img src="pic.jpg" width="100px" height="100px" id="pic" onclick="climbup()"><br>
    <input type="button" value="up" id="btn1" onclick="climbup()">
    <input type="button" value="down" id="btn2" onclick="climbdown()">
    <span id="trace"></span>
    
 <script>
    e("pic").style.zIndex=1; 
    move("pic", "300px","100px");
      
     
     let c = 0;
     let step=10;
     let time;
     let posx=300;
     let posy=100;
     let movelock=true;
     function climbup(){
         time=setInterval(up,100);
     }
     
     function climbdown(){
         time=setInterval(down,100);
         c=15;
     }
     
     function down(){
         movelock=1;         
         c--;
         posx+=step;
         posy-=step;
         if(c<=0){
            clearInterval(time);
            
         }
         move("pic",posx+"px",posy+"px");
     }
     
     function up(){
         if(movelock){
             c++;
             posx-=step;
             posy+=step;
             if(c===15){
                 c=0;
                clearInterval(time);
                 movelock=false;
             }
             move("pic",posx+"px",posy+"px");
         }
     }   
    

    function move(id, t, l){
        e(id).style.position="absolute";
        e(id).style.top=t;
        e(id).style.left=l;
    }
     function e(id){return document.getElementById(id);}
</script>
</body>

</html>
