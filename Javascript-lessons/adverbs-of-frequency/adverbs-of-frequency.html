<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <style>
        body{ text-align: center;}
        #btnBox, #barBox{border: 2px solid red; padding: 10px; margin: 10px;}
        #btnBox{
            background-image: linear-gradient(red, yellow);
        }
        .btn{
            
            /*border: none;
            
            
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 15px;*/
            color: black;
            background-color: #ffffff;
            border-radius: 10px;
            border: 2px solid red; 
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        }
        .btn:hover {
            background-color: yellow; /* Green */
            color: blue;
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        }
    </style>

<body>

</body>
    <div>
        <span>Adverbs of Frequency</span><br>
    </div>
    <div id="barBox">
        <progress id="bar" value="0" max="100" style="height:30px;width:300px"></progress><br>
        <span id="trace">Never</span>
    </div>
    <div id="btnBox">
        <button onclick="barVal(100)" style="height:30px;width:300px" class="btn">Always </button><br>
        <button onclick="barVal(90)" style="height:30px;width:250px" class="btn">Usually</button><br>
        <button onclick="barVal(80)" style="height:30px;width:200px" class="btn">Frequently</button><br>
        <button onclick="barVal(70)" style="height:30px;width:150px" class="btn">Often</button><br>
        <button onclick="barVal(50)" style="height:30px;width:100px" class="btn">Sometimes</button><br>
        <button onclick="barVal(10)" style="height:30px;width:80px" class="btn">Seldom</button><br>
        <button onclick="barVal(5)" style="height:30px;width:70px" class="btn">Rarely</button><br>
        <button onclick="barVal(0)" style="height:30px;width:50px" class="btn">Never</button>
    </div>
    <script>
        function barVal(x){
            let i=0;
            let time = setInterval(progress,20);
            function progress(){
                if(i>=x){
                    clearInterval(time);
                }
                document.getElementById("bar").value=i;
                i++;
            }
                        
            switch (x) {
            case 100:
                text = "Always -সবসময়"; text+="  (He always wins.)";
                break;
            case 90:
                text = "Usually - সাধারণতঃ";
                break;
            case 80:
                text = "Frequently - মাঝেমাঝেই";
                break;
            case 70:
                text = "Often - প্রায়ই";
                break;
            case 50:
                text = "Sometimes - কখনো কখনো";
                break;
            case 10:
                text = "Seldom - প্রায় না";
                break;
            case 5:
                text = "Rarely - কচিৎ";
                break;
            default:
                text = "Never - কখনও নয়";
            } 
            document.getElementById("trace").innerHTML=text;
        }
    </script>
    

</html>
