<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <style>
        table, th, td {
            border: 1px solid black;
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th,td {
            text-align: center;
            vertical-align: middle;
            padding: 5px;
            /*border-bottom: 1px solid #ddd;*/
        }
        th {
            background-color: #4caf6a;
            color: white;
        }
        tr:nth-child(even) {background-color: #f2f2f2;} /* Striped Tables, maintain the order*/
        tr:hover {background-color: #ddd;}
        
    </style>
</head>

<body>
  <h3>Class  VI</h3>
  <div style="overflow-x:auto;"><table></table></div>  
    
  <script>  
  function createTable(objectArray, fields, fieldTitles) {
  let body = document.getElementsByTagName('body')[0];
  let tbl = document.createElement('table');
  let thead = document.createElement('thead');
  let thr = document.createElement('tr');
  fieldTitles.forEach((fieldTitle) => {
    let th = document.createElement('th');
    th.appendChild(document.createTextNode(fieldTitle));
    thr.appendChild(th);
  });
  thead.appendChild(thr);
  tbl.appendChild(thead);

  let tbdy = document.createElement('tbody');
  let tr = document.createElement('tr');
  objectArray.forEach((object) => {
    let tr = document.createElement('tr');
    fields.forEach((field) => {
      var td = document.createElement('td');
      td.appendChild(document.createTextNode(object[field]));
      tr.appendChild(td);
    });
    tbdy.appendChild(tr);    
  });
  tbl.appendChild(tbdy);
  body.appendChild(tbl)
  return tbl;
}

createTable([
  {name: 'Soumen', performance: 'good',  remarks:'violent'},
  {name: 'Aftab', performance: 'better', remarks:'obedient'},
  {name: 'Azhar', performance: 'need to improve', remarks:'skilled in drawing'}
],
['name', 'performance','remarks'], ['Name', 'Performance','Remarks']);
    
</script>
</body>

</html>
