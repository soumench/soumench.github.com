<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Title </title>
</head>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: #f8d9d9;
}
</style>
<body>

<p>
<button onclick="myMove()">Click Me</button>
</p> 

<div id ="container">
<div id ="animate"><img src="GOLU-MOVE.gif" width="50px" height="50px"/></div>
</div>

<script>
function myMove() {
  var elem = document.getElementById("animate");   
  var pos = 0;
  var id = setInterval(frame, 50 );
  var count=100;
  var angle=0;
  var cx=100;
  var cy=100;
  var r=40;
  function frame() {
    if (count--<0) {
      clearInterval(id);
    } else {
      angle+=0.1;
      pos++; 
      elem.style.top = ( cx+ r* Math.cos(angle) ) + 'px'; 
      elem.style.left = ( cy+ r* Math.sin(angle) ) + 'px'; 
    }
  }
}
</script>

</body>
</html>
