<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> straightline.html </title>
    <style>
        #container {
          width: 400px;
          height: 400px;
          position: relative;
          background: yellow;
        }
        #animate {
          width: 50px;
          height: 50px;
          position: absolute;
          background-color: #f8d9d9;
        }
    </style>
</head>

<body>
    <input type="button" value="click me" id="btn0" onclick="gumballgo(this)">
    <input type="button" value="gumballgo(0,0)" id="btn1" onclick="gumballgo(this)">
    <input type="button" value="gumballgo(0,300)" id="btn2" onclick="gumballgo(this)">
    <input type="button" value="gumballgo(200,300)" id="btn3" onclick="gumballgo(this)">
    <input type="button" value="gumballgo(400,0)" id="btn4" onclick="gumballgo(this)">
    
    <div id ="container">
        <canvas id="myCanvas" width="400" height="400" style="border:1px solid #d3d3d3;">
            Your browser does not support the HTML5 canvas tag.</canvas> <br><br><br>
        <img id ="animate" src="GOLU-MOVE.gif" width="50px" height="50px" />
    </div>
    <span id="trace"></span>
    <script>
        let elem = e("animate");
        let time;
        elem.style.top=e("myCanvas").width/2+"px";
        elem.style.left=e("myCanvas").height/2+"px";
        
        
        
        let targetposx;  let targetposy;
        
        let currentposx=100; let currentposy=100;
        /*elem.style.left=currentposx+"px";
        elem.style.top=currentposy+"px";*/
       
                
        function gumballgo(el){
            const eid = el.id;
            let posx; let posy;
            if(el.id==="btn0"){posx=0; posy=300; time=setInterval(stay,1000); }
            else if(el.id==="btn1"){posx=0; posy=0;}
            else if(el.id==="btn2"){posx=0; posy=300;}
            else if(el.id==="btn3"){posx=200; posy=300;}
            else if(el.id==="btn4"){posx=400; posy=0;}
            
            elem.style.left=posx+"px";
            elem.style.top=posy+"px";
            report();
        }
        
        function stay(){
            clearInterval(time);
            elem.style.left=currentposx+"px";
            elem.style.top=currentposy+"px";
                        
            report();
        }
        
        function report(){
            targetposx=e("animate").offsetLeft;
            targetposy=e("animate").offsetTop;
            e("trace").innerHTML=`The current pos is ${targetposx} and ${targetposy}`;
        }
        function e(id){return document.getElementById(id);}
    </script>
    
    
    <br><br><br><br>
    <footer>
        <a href="testscriptindex.html">Back to list of test scripts</a>
    </footer>

</body>

</html>
