<!DOCTYPE html>
<html>

<body>
    <div id ="container">
        <div>
            <canvas id="myCanvas" width="800" height="600" style="border:1px solid #d3d3d3;" >
            Your browser does not support the HTML5 canvas tag.
            </canvas>
            <img src="GOLU-MOVE.gif" width="20px" height="20px" id="pic">
        </div>
    </div>
    <input type="button" value="start" id="btn" onclick="action()">
    <input type="button" value="reset" id="btn1" onClick="window.location.reload()">
    
   
    <script>
        e("myCanvas").style.position="relative"; 
        
        
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.strokeStyle="#FF0000";        
        ctx.moveTo(0, 0);
        ctx.lineTo(c.width, c.height);
        ctx.stroke();

        ctx.moveTo(c.width, 0);
        ctx.lineTo(0, c.height);
        ctx.stroke();
        
        let radius = c.height*0.4;
        let centerx = c.width / 2;
        let centery = c.height / 2;
        
        ctx.moveTo(centerx, centery); 
        ctx.lineTo(centerx+radius, centery); 
        ctx.beginPath();
        ctx.arc(c.width/2, c.height/2, radius, 0, 2 * Math.PI);
        ctx.stroke(); 
                               
        
        const antturns=5;
        const corners = 13;
        let k=0; 
        const step = 2*Math.PI*antturns/corners;
        let angle= step;
        
        let time;
        
        function action(){
            time = setInterval(draw,1000);
        }
        
        e("pic").style.zIndex=9;
        e("pic").style.position="absolute"; 
        move("pic", centerx-100+"px", centery+100+radius+"px");
        
        function draw(){
            k++; 
            let posx=centerx+radius*Math.cos(angle);
            let posy=centery-radius*Math.sin(angle);
            
            move("pic", posx + "px", posy + "px");
            
            ctx.lineTo(posx, posy) ;
            ctx.stroke();
            
            angle+=step;
            if(k>corners){
                clearInterval(time);
                k=0;
            }
        }
        
       /* for(k=0;k<corners;k++, angle+=step){
            ctx.lineTo(centerx+radius*Math.cos(angle), centery-radius*Math.sin(angle) ) ;
            ctx.stroke(); 
        }*/
         ctx.moveTo(400,300);
         ctx.lineTo(640,300);
         ctx.stroke();
        
             
        function move(id, t, l){
           /*e(id).style.position="absolute";*/
           e(id).style.top=t;
           e(id).style.left=l;
        }
        function e(id){return document.getElementById(id);}
    </script>

</body>

</html>
