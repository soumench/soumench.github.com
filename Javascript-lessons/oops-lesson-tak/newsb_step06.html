         "use strict";

        const buttons = [First, Second];

        (function() {
            var i = buttons.length;
            while (i--) {
                buttons[i].value = " ";
                buttons[i].setAttribute("onclick", "button_was_clicked(" + i + ")");
            }
        })();

        function button_was_clicked(param) {
            if (param === 0) subjectdata.dochange();
            else predicatedata.dochange();
        }
		
        var predicatedata = {
            name: "predicate data",

            bendisplay: bentextpred
        };

        var subjectdata = {
            name: "subjectdata",
            english: ["dog", "cat", "bird"],
            bengali: ["kukur", "biRAl", "pAkhI"],
            engdisplay: engtextsubj,
			bendisplay: bentextsubj
        };
		
        var cjheck = function() {
            if (this.english.length == this.bengali.length) console.log(this.name + " passed the check");
            else console.log(this.name + " has a list mismatch");
            this.lengthlessone = this.english.length - 1;
            this.index = this.old = Math.floor(Math.random() * this.english.length);
            this.displayfun();
        };

        var dochange = function() {
            var newvalue;
            do newvalue = Math.floor(Math.random() * this.english.length);
            while (newvalue === this.old);
            this.index = newvalue;
            this.displayfun();
            this.old = newvalue;
        };


        subjectdata.displayfun = function() {
                this.engdisplay.innerHTML = this.english[this.index];
                this.bendisplay.innerHTML = this.bengali[this.index];
            },

		
			
        predicatedata.displayfun = subjectdata.displayfun;

        subjectdata.dochange = dochange;
        predicatedata.dochange = dochange;

        predicatedata.check = cjheck;
        subjectdata.check = cjheck;

        predicatedata.check()
</script>
