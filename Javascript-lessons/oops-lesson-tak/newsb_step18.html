
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
	<link rel="stylesheet" type="text/css" href="engbeng.css"></head>
<body id="body">
    <div id="buttonbox">
		<input id="First"><input id="Second"><input id="Changeboth">
	</div>    
    <div id="newbuttonbox">
	</div>    
	<div>	
	<span id="engtextsubj" class="subjclass"></span>
	<span id="engtextpred" class="predclass"></span>
	<br>
	<span id="bentextsubj" class="subjclass"></span>
	<span id="bentextpred" class="predclass">	</span>
	<script src="addlink.js"></script>
    <script src="engbeng3.js"></script>
    <script>
        const buttons = [First, Second, Changeboth];
        const onclicks = [
		   function () {subjectdata.dochange();},
		   function () {predicatedata.dochange();},
		   function () {subjectdata.dochange();predicatedata.dochange();}
		];
		
        (function() {
            var i = buttons.length;
            while (i--) {
                buttons[i].value = " ";
                buttons[i].setAttribute("type", "button");
                buttons[i].setAttribute("class", "dice");
                buttons[i].setAttribute("onclick", "onclicks[" + i + "]()");
            }
        })();
			
		makebutton(
			"yellow",
			function () {subjectdata.dochange();}
		);
			
		makebutton(
			"#affcbb",
			function () {predicatedata.dochange();}
		);
			
		makebutton(
			"red",
			function () {subjectdata.dochange();predicatedata.dochange();}
		);
			
		function makebutton(color, f){
			var newbutton;		
			newbutton=document.createElement("input");
			newbuttonbox.appendChild(newbutton);
			newbutton.value=" "
			newbutton.setAttribute("type", "button");
			newbutton.setAttribute("class", "dice");
			newbutton.setAttribute("onclick", "run()");
			newbutton.style.background=color
			newbutton.run=f;			
		}
		
        var subjectdata = new Part(
            "subjectdata", 
			["dog", "cat", "bird"], 
			["kukur", "biRAl", "pAkhI"],
            engtextsubj,
            bentextsubj
        );
		
        var predicatedata = new Part(
            "predicate data", 
			["runs", "goes to market", "eats insect", "sings", "plays"], 
			["dourAy", "bAjAre jAy", "pokA khAy", "gAn kore", "khele"],
            engtextpred,
            bentextpred
        );

</script>
</body>
</html>
