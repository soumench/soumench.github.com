<!DOCTYPE html>
<html lang="English">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/mcq.css">
</head>

<body>
    <div id="topic">
    	<span id="Topic">M.C.Q. Template</span><br>
    	<progress id="progressBar" value="0" max="15"></progress> 
    </div>
    <div id="quiz_board">    
		<span id="question" ></span><br>
		<img src="img/blank_210X165.png" id="pic" width="210px" height="165px" > 
	</div>	
	<div id="option_board">
		<span id="a" class="quiz"></span><br>
		<span id="b" class="quiz"></span><br>
		<span id="c" class="quiz"></span><br>
   </div> 
   <div id="message_box">
    	<span id="check"></span><br>
    </div>   
    <div id="btn_board">
    	<img id="bar2" src="img/progressbar_10stepsX350ms.gif" id="pic" width="400px" height="20px" > <br>
		<button id="abtn" class="nav" onclick="check(this)">A</button>
		<button id="bbtn" class="nav" onclick="check(this)">B</button>
		<button id="cbtn" class="nav" onclick="check(this)">C</button><br>
		<!--<button id="prev" class="nav" onclick="decreament()">PREV</button>-->
		<!--<button id="next" class="nav" onclick="increament()">NEXT</button>-->
    </div>
    
    <footer>
    	&copy Made by Soumen Chakraborty - 2018 <br>
    	Strictly for Educational and Non-commercial purpose only.
    </footer>    
    <script src="js/aud.js"></script>
    <script src="qsource/q.js"></script>
    <script src="js/msg_disp.js"></script>
    <script src="js/e.js"></script>
    <script src="js/count.js"></script>
    <script src="js/choice_disp.js"></script>
    <script src="js/hide.btns.js"></script>
    <script>
		const WITHAUDIO=false;
		const total_q = list.length/5;
		e("progressBar").value=1; e("progressBar").max = total_q ;
		e("bar2").src = "img/progressbar_Blank_400X20.png";
		let time; let pictime;  e("pic").style.zIndex = 2;
		
		let i=0;
        let q = list[0];
        let a = list[1]; let b = list[2]; let c = list[3];
        let ans = list[4];
        
		show_question();
        choice_display();
        e("next").style.visibility=e("prev").style.visibility ="hidden";
             
        function check(button){
			if( button.id === "abtn" && ans==="a" || 
			    button.id === "bbtn" && ans==="b" ||
		        button.id === "cbtn" && ans==="c"){
				hide_buttons();
				show_correct_pic();
				time = setTimeout(show, 3000);
			}
			
           	else{ 
				e("check").innerHTML=wrong_message(); 
			    wrong_audio();
			   	show_wrong_pic();
		   		time= setTimeout(show, 5000);
		   	}
			e("check").innerHTML=`The correct answer is : ${ans}`; 
         }		
		function show(){
			e("bar2").src = "img/progressbar_Blank_400X20.png";
			i++;
			if(i>=list.length/5){
				i=0;
			}		
						
			if(WITHAUDIO){nxt_audio.play();}
            q = list[i*5];
            a = list[i*5+1]; b = list[i*5+2]; c = list[i*5+3];
            ans = list[i*5+4];
			
            show_question();
			e("progressBar").value=i;
			
            choice_display();
			
            e("a").style.color= e("b").style.color= e("c").style.color="black";
			
            e("abtn").style.visibility= e("bbtn").style.visibility=
            e("cbtn").style.visibility="visible";
			
            e("check").innerHTML="";
            /*e("next").style.visibility=e("prev").style.visibility="hidden";*/
        }
		
		function show_question(){
			e("question").innerHTML=`<span style="color:red;">Question ${i+1} of ${total_q}</span><br> ${q} `;
		}
		
		function show_wrong_pic(){
			e("pic").src = "img/wrong.gif";
			e("bar2").src="img/progressbar_RED-5s-500X10steps_400X20_.gif";
		}
		function show_correct_pic(){
			e("pic").src = "img/correct.gif";
			e("bar2").src = "img/progressbar_green_400X20_3s_300X10steps.gif";
		}
    </script>
</body>

</html>
