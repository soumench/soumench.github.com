<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>

<body>
	<h3>Click to select the correct verb form.</h3>
	1. He <span id="w1" onclick="wa1(this)">read / </span>
		 <span id="a1" onclick="ra(this)">reads</span> 
	  a story book.
	<br>  
	2. We <span id="a2" onclick="ra(this)">have eaten </span>
		 <span id="w2" onclick="wa2(this)">/ has eaten</span> 
	 a plate of Biryani.
	<br>
	<span id="trace"></span>	
	
	<script>	
		function ra(el){
			if(el.id==="a1"){ make_green(el.id); make_red("w1");/*del("w1");*/	}
			if(el.id==="a2"){ make_green(el.id);  make_red("w2"); /*del("w2");*/	}
		}
		
		function wa1(el){
			if(el.id==="w1"){ 
				make_green("a1");
				make_red(el.id);
				get_offset1("w1");
			}
		}		
		function wa2(el){
			if(el.id==="w2"){ 
				make_green("a2");
				make_red(el.id);
				get_offset2("w2");
			}
		}		
				
		let i= 0; let time;
		let t;
		let l;
		/*---------------- fall one start -------------*/
		function get_offset1(id){
			t = e(id).offsetTop;
			l = e(id).offsetLeft;
			time = setInterval( fall1, 10);
		}		
		function fall1(){
			t+=2;
			/*lv+=1;*/
			move("w1", t+"px", l+"px");
			if(t>=556){
				clearInterval(time);
				del("w1");
			}
			e("trace").innerHTML=`t = ${t} and l= ${l}`;
		}
		/*---------------- fall one end -------------*/
		
		
		/*---------------- fall two start -------------*/
		function get_offset2(id){
			t = e(id).offsetTop;
			l = e(id).offsetLeft;
			time = setInterval( fall2, 10);
		}		
		function fall2(){
			t+=2;
			/*lv+=1;*/
			move("w2", t+"px", l+"px");
			if(t>=556){
				clearInterval(time);
				del("w2");
			}
			e("trace").innerHTML=`t = ${t} and l= ${l}`;
		}
		/*---------------- fall two end -------------*/
		
		
		
		function move(id, t, l){
			e(id).style.position="absolute";
			e(id).style.top=t;
			e(id).style.left=l;
    	}
		function make_green(id){
			e(id).style.color="green"; 
			e(id).style.textDecoration="underline";
		}
		function make_red(id){
			e(id).style.color="red"; 
			e(id).style.textDecoration='line-through';
		}
		function del(id){e(id).parentNode.removeChild(e(id));}		
		function e(id){return document.getElementById(id);}
	</script>
</body>

</html>
