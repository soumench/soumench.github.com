<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>

<body>
	<span id="one" onclick="count(this)">ONEEEEE</span><br><br>
	<span id="two" onclick="count(this)">TWOOOOO</span> <br><br>
	<span id="three" onclick="count(this)">THREEE</span> <br><br>
	
	<script>
		let time; let i=0; let t; let l;
		function count(el){
			const eid = el.id;
			if(eid==="one"){animate(eid);}
			if(eid==="two"){animate(el.id);}
			if(eid==="three"){animate(el.id);}
		}		
		function animate(eid){
			const elem = e(eid);
			t = elem.offsetTop;
			l = elem.offsetLeft;		
			clearInterval(time);
			time= setInterval(function(){ 
				i++; t+=i;
				move(eid, t+"px", l+"px");
				if(t>=556){
					clearInterval(time);
					i=0;
					del(eid); 
				}	
			}, 10);
		}	
		function move(id, t, l){
			e(id).style.position="absolute";
			e(id).style.top=t;
			e(id).style.left=l;
		}
		function del(id){e(id).parentNode.removeChild(e(id));}	
		function e(id){return document.getElementById(id);}
	</script>

</body>

</html>
