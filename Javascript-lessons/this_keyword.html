<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Title </title>
</head>

	<body>
        <span id="trace1"></span><span id="trace2"></span><br>
        <input type="button" id="bt2" value="<<<" onclick="clickme(this)">
        <input type="button" id="bt1" value=">>>" onclick="clickme(this)">        
        <script>"use strict"
            let i=0; trace1.innerHTML=i;function clickme(p){let el = p.id;
                if(el=="bt1"){i+=1;}else if(el=="bt2"){i-=1;}
                trace1.innerHTML=i;trace2.innerHTML=` - ${p.value}`;}</script>
        
        

</body>
</html>
