    <script>
        "use strict";
        var toggle = 0;
        function doKirtan1(){
           if(toggle=toggle^1){                             
            var current_player = "a";
            var player_a = document.createElement("audio");
            var player_b = document.createElement("audio");
            player_a.src = "kirtanBeat1.wav";
            player_b.src = player_a.src;
            function loopIt(){
                var player = null;
                if(current_player == "a"){player = player_b;  current_player = "b";}
                else{ player = player_a; current_player = "a";}
                player.play();
                setTimeout(loopIt, 4780); // the length of the audio clip in milliseconds.
            }loopIt();
            e("play1").value= "Stop"; e("play1").color
            toggle=1;               
           }
         else{window.location.reload();}            
        };
