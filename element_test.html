            /*trace3.innerHTML = "name >> " + element.name;*/
            trace4.innerHTML = "type >> " + element.type;            
            trace5.innerHTML = "class >> " + element.className;
            trace6.innerHTML = "x >> " + element.xxx;
            trace7.innerHTML = "y >> " + element.yyy;
        }

        function e(id) {
            return document.getElementById(id);
        }
